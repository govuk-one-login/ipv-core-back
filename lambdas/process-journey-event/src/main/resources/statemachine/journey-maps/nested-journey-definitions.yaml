ADDRESS_AND_FRAUD:
  entryEvents:
    next:
      targetState: CRI_ADDRESS
  nestedJourneyStates:
    CRI_ADDRESS:
      response:
        type: cri
        criId: address
      parent: CRI_STATE
      events:
        next:
          targetState: CRI_FRAUD
        not-found:
          targetState: ERROR
        temporarily-unavailable:
          targetState: ERROR
        fail-with-no-ci:
          targetState: ERROR
        end:
          targetState: ERROR
        enhanced-verification:
          targetState: ERROR
        access-denied:
          targetState: ERROR
    CRI_FRAUD:
      response:
        type: cri
        criId: fraud
      parent: CRI_STATE
      events:
        end:
          exitEventToEmit: end
        next:
          exitEventToEmit: next
        not-found:
          targetState: ERROR
        temporarily-unavailable:
          targetState: ERROR
        fail-with-no-ci:
          targetState: ERROR
        enhanced-verification:
          targetState: ERROR
        access-denied:
          targetState: ERROR
