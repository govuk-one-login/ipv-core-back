name: New P2 Identity
description: >-
  The routes a user can take to prove their identity to a medium
  confidence level (P2).

states:
  # Entry points

  START:
    events:
      next:
        targetState: IDENTITY_START_PAGE

  ENHANCED_VERIFICATION:
    events:
      next:
        targetState: MITIGATION_01_IDENTITY_START_PAGE

  ALTERNATE_DOC_PASSPORT:
    events:
      next:
        targetState: MITIGATION_04_DL_NO_MATCH_PAGE

  ALTERNATE_DOC_DL:
    events:
      next:
        targetState: MITIGATION_06_PASSPORT_NO_MATCH_PAGE

  ENHANCED_VERIFICATION_F2F_FAIL:
    events:
      next:
        targetState: F2F_FAILED_MITIGATION_PAGE

  REPROVE_IDENTITY:
    events:
      next:
        targetState: REPROVE_IDENTITY_START

  # Parent states

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED

  CRI_TICF_STATE:
    events:
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  # Journey states
  REPROVE_IDENTITY_START:
    response:
      type: page
      pageId: reprove-identity-start
    events:
      next:
        targetState: IDENTITY_START_PAGE

  RESET_SESSION_IDENTITY:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        isUserInitiated: false
    events:
      next:
        targetState: IDENTITY_START_PAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
            checkIfDisabled:
              f2f:
                targetState: MULTIPLE_DOC_CHECK_PAGE
      appTriageSmartphone:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
            checkIfDisabled:
              f2f:
                targetState: MULTIPLE_DOC_CHECK_PAGE
      appTriageSmartphoneIphone:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
            checkIfDisabled:
              f2f:
                targetState: MULTIPLE_DOC_CHECK_PAGE
      appTriageSmartphoneAndroid:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
            checkIfDisabled:
              f2f:
                targetState: MULTIPLE_DOC_CHECK_PAGE
      end:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE

  F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: BANK_ACCOUNT_START_PAGE
        checkIfDisabled:
          bav:
            targetState: PYI_ESCAPE

  F2F_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: BANK_ACCOUNT_START_PAGE
        checkIfDisabled:
          bav:
            targetState: PYI_ESCAPE

  BANK_ACCOUNT_START_PAGE:
    response:
      type: page
      pageId: prove-identity-bank-account
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_M2B
      end:
        targetState: PYI_ESCAPE_M2B

  CRI_F2F:
    response:
      type: cri
      criId: f2f
    parent: CRI_STATE
    events:
      next:
        targetState: STORE_IDENTITY_BEFORE_F2F_HANDOFF
      enhanced-verification:
        targetState: STORE_IDENTITY_BEFORE_F2F_HANDOFF
      access-denied:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_NO_TICF
      not-found:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  F2F_HANDOFF_PAGE:
    response:
      type: page
      pageId: page-face-to-face-handoff

  CRI_DCMAW:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      not-found:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      access-denied:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      temporarily-unavailable:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      fail-with-no-ci:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE

  MULTIPLE_DOC_CHECK_PAGE:
    response:
      type: page
      pageId: page-multiple-doc-check
    events:
      ukPassport:
        targetState: CRI_UK_PASSPORT_J2
      drivingLicence:
        targetState: CRI_DRIVING_LICENCE_J3
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  MULTIPLE_DOC_F2F_CHECK_PAGE:
    response:
      type: page
      context: f2f
      pageId: page-multiple-doc-check
    events:
      ukPassport:
        targetState: CRI_UK_PASSPORT_J2
      drivingLicence:
        targetState: CRI_DRIVING_LICENCE_J3
      end:
        targetState: F2F_PYI_POST_OFFICE

  PYI_ESCAPE:
    response:
      type: page
      pageId: pyi-escape
    events:
      next:
        targetState: RESET_SESSION_IDENTITY
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_CRI_ESCAPE:
    response:
      type: page
      pageId: pyi-cri-escape
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphone:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphoneIphone:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphoneAndroid:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      f2f:
        targetState: CRI_F2F
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_F2F

  PYI_CRI_ESCAPE_NO_F2F:
    response:
      type: page
      pageId: pyi-cri-escape-no-f2f
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphone:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphoneIphone:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphoneAndroid:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  EVALUATE_GPG45_SCORES:
    response:
      type: process
      lambda: evaluate-gpg45-scores
    events:
      met:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_SUCCESS
      unmet:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED

  STORE_IDENTITY_BEFORE_SUCCESS:
    response:
      type: process
      lambda: store-identity
    events:
      identity-stored:
        targetState: IPV_SUCCESS_PAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  STORE_IDENTITY_BEFORE_F2F_HANDOFF:
    response:
      type: process
      lambda: store-identity
    events:
      identity-stored:
        targetState: RESET_SESSION_BEFORE_F2F_HANDOFF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  RESET_SESSION_BEFORE_F2F_HANDOFF:
    response:
      type: process
      lambda: reset-session-identity
    events:
      next:
        targetState: F2F_HANDOFF_PAGE
      error:
        targetState: F2F_HANDOFF_PAGE

  IPV_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-ipv-success
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response

  CRI_TICF_BEFORE_SUCCESS:
    response:
      type: process
      lambda: call-ticf-cri
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS

  CRI_TICF_BEFORE_F2F:
    response:
      type: process
      lambda: call-ticf-cri
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: CRI_F2F
      enhanced-verification:
        targetState: CRI_F2F

  # Common pages
  PRE_EXPERIAN_KBV_TRANSITION_PAGE:
    response:
      type: page
      pageId: page-pre-experian-kbv-transition
    events:
      next:
        targetState: CRI_EXPERIAN_KBV

  CRI_EXPERIAN_KBV:
    response:
      type: cri
      criId: kbv
    parent: CRI_STATE
    events:
      fail-with-no-ci:
        targetState: PYI_CRI_ESCAPE
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetState: EVALUATE_GPG45_SCORES
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS

  # DCMAW journey (J1)
  POST_DCMAW_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-dcmaw-success
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J1

  ADDRESS_AND_FRAUD_J1:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: EVALUATE_GPG45_SCORES
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  # Passport journey (J2)
  CRI_UK_PASSPORT_J2:
    response:
      type: cri
      criId: ukPassport
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J2
      access-denied:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      alternate-doc-invalid-passport:
        targetState: MITIGATION_05_OPTIONS

  ADDRESS_AND_FRAUD_J2:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CRI_NINO_J6
        checkIfDisabled:
          hmrcKbv:
            targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      enhanced-verification:
        targetState: CRI_NINO_J6
        checkIfDisabled:
          hmrcKbv:
            targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

  # Driving licence journey (J3)
  CRI_DRIVING_LICENCE_J3:
    response:
      type: cri
      criId: drivingLicence
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J3
      access-denied:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      alternate-doc-invalid-dl:
        targetState: MITIGATION_03_OPTIONS

  ADDRESS_AND_FRAUD_J3:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CHECK_FRAUD_SCORE_J3
      enhanced-verification:
        targetState: CHECK_FRAUD_SCORE_J3

CRI_NINO_WITH_SCOPE_M2B:
  response:
    type: cri
    criId: nino
    evidenceRequest:
      scoringPolicy: gpg45
      strengthScore: 2
  parent: CRI_STATE
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_M2B
    access-denied:
      targetState: PYI_ESCAPE_ABANDON_M2B
    fail-with-ci:
      targetJourney: FAILED
      targetState: FAILED_NINO

  CHECK_FRAUD_SCORE_J3:
    response:
      type: process
      lambda: check-gpg45-score
      lambdaInput:
        scoreType: fraud
        scoreThreshold: 2
    events:
      met:
        targetState: CRI_NINO_J6
        checkIfDisabled:
          hmrcKbv:
            targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      unmet:
        targetJourney: FAILED
        targetState: FAILED

  # F2F journey (J4)
  CRI_CLAIMED_IDENTITY_J4:
    response:
      type: cri
      criId: claimedIdentity
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J4
      enhanced-verification:
        targetState: ADDRESS_AND_FRAUD_J4

  ADDRESS_AND_FRAUD_J4:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CRI_F2F
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_F2F
      enhanced-verification:
        targetState: CRI_F2F
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_F2F

  # HMRC KBV journey (J6)
  CRI_NINO_J6:
    response:
      type: cri
      criId: nino
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_HMRC_KBV_J6
      fail-with-no-ci:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

  CRI_HMRC_KBV_J6:
    response:
      type: cri
      criId: hmrcKbv
    parent: CRI_STATE
    events:
      fail-with-no-ci:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      next:
        targetState: EVALUATE_GPG45_SCORES
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS

  CRI_HMRC_KBV_M2B:
    response:
      type: cri
      criId: hmrcKbv
    parent: CRI_STATE
    events:
      fail-with-no-ci:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      next:
        targetState: EVALUATE_GPG45_SCORES
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F_M2B
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS

  # No photo id journey (M2B)
  CRI_CLAIMED_IDENTITY_M2B:
    response:
      type: cri
      criId: claimedIdentity
      context: bank_account
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_BANK_ACCOUNT_M2B
      enhanced-verification:
        targetState: CRI_BANK_ACCOUNT_M2B

  CRI_BANK_ACCOUNT_M2B:
    response:
      type: cri
      criId: bav
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_NINO_WITH_SCOPE_M2B
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_M2B
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_BAV

  CRI_NINO_WITH_SCOPE_M2B:
    response:
      type: cri
      criId: nino
      scope: identityCheck
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_M2B
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_M2B
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NINO

  ADDRESS_AND_FRAUD_M2B:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CRI_HMRC_KBV_M2B
        checkIfDisabled:
          hmrcKbv:
            targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_M2B
      enhanced-verification:
        targetState: CRI_HMRC_KBV_M2B
        checkIfDisabled:
          hmrcKbv:
            targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_M2B

  PRE_EXPERIAN_KBV_TRANSITION_PAGE_M2B:
    response:
      type: page
      pageId: page-pre-experian-kbv-transition
    events:
      next:
        targetState: CRI_EXPERIAN_KBV_M2B

  CRI_EXPERIAN_KBV_M2B:
    response:
      type: cri
      criId: kbv
    parent: CRI_STATE
    events:
      fail-with-no-ci:
        targetState: PYI_KBV_DROPOUT_M2B
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetState: EVALUATE_GPG45_SCORES
      enhanced-verification:
        targetState: MITIGATION_KBV_FAIL_M2B
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS

  MITIGATION_KBV_FAIL_M2B:
    response:
      mitigationStart: enhanced-verification
      type: page
      pageId: no-photo-id-security-questions-find-another-way
    events:
      f2f:
        targetState: CRI_F2F
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_F2F
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphone:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphoneIphone:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriageSmartphoneAndroid:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  PYI_ESCAPE_M2B:
    response:
      type: page
      pageId: no-photo-id-exit-find-another-way
    events:
      next:
        targetState: IDENTITY_START_PAGE
      bankAccount:
        targetState: BANK_ACCOUNT_START_PAGE
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_ESCAPE_ABANDON_M2B:
    response:
      type: page
      context: abandon
      pageId: no-photo-id-exit-find-another-way
    events:
      end:
        targetJourney: INELIGIBLE
