name: New P2 Identity
description: >-
  The routes a user can take to prove their identity to a medium
  confidence level (P2).

states:
  # Entry points

  START:
    events:
      next:
        targetState: IDENTITY_START_PAGE
        checkFeatureFlag:
          internationalAddressEnabled:
            targetState: LIVE_IN_UK_PAGE

  ENHANCED_VERIFICATION:
    events:
      next:
        targetState: MITIGATION_01_IDENTITY_START_PAGE
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification

  ALTERNATE_DOC_PASSPORT:
    events:
      next:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-dl

  ALTERNATE_DOC_DL:
    events:
      next:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-passport

  ENHANCED_VERIFICATION_F2F_FAIL:
    events:
      next:
        targetState: F2F_FAILED_MITIGATION_PAGE

  REPROVE_IDENTITY:
    events:
      next:
        targetState: REPROVE_IDENTITY_START

  # Parent states

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED
      dl-auth-source-check:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF_STATE:
    events:
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  # Journey states
  REPROVE_IDENTITY_START:
    response:
      type: page
      pageId: reprove-identity-start
    events:
      next:
        targetState: IDENTITY_START_PAGE

  RESET_SESSION_IDENTITY:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: IDENTITY_START_PAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      end:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  APP_DOC_CHECK:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE
      incomplete:
        targetState: MULTIPLE_DOC_CHECK_PAGE
      incomplete-invalid-dl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK
      alternate-doc-invalid-dl:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-dl-another-way

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
      postOffice:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: RETURN_TO_RP

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE
      sessionError:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      anotherWay:
        targetState: MULTIPLE_DOC_CHECK_PAGE
      returnToRp:
        targetState: RETURN_TO_RP

  F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: BANK_ACCOUNT_START_PAGE
        checkIfDisabled:
          bav:
            targetState: PYI_ESCAPE

  F2F_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: BANK_ACCOUNT_START_PAGE
        checkIfDisabled:
          bav:
            targetState: PYI_ESCAPE

  BANK_ACCOUNT_START_PAGE:
    response:
      type: page
      pageId: prove-identity-no-photo-id
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_NO_PHOTO_ID
        auditEvents:
          - IPV_NO_PHOTO_ID_JOURNEY_START
      end:
        targetState: PYI_ESCAPE_NO_PHOTO_ID

  MULTIPLE_DOC_CHECK_PAGE:
    response:
      type: page
      pageId: page-multiple-doc-check
    events:
      ukPassport:
        targetState: WEB_DL_OR_PASSPORT
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      end:
        targetState: F2F_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE

  WEB_DL_OR_PASSPORT:
    nestedJourney: WEB_DL_OR_PASSPORT
    exitEvents:
      next-dl:
        targetState: CHECK_FRAUD_AFTER_DL
      next-passport:
        targetState: KBV_PHOTO_ID
        targetEntryEvent: next
      alternate-doc-next-dl:
        targetState: MITIGATION_CHECK_FRAUD_AFTER_DL
      alternate-doc-next-passport:
        targetState: MITIGATION_KBVS
      end:
        targetState: F2F_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
      return-to-rp:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      failed:
        targetJourney: FAILED
        targetState: FAILED

  CHECK_FRAUD_AFTER_DL:
    response:
      type: process
      lambda: check-gpg45-score
      lambdaInput:
        scoreType: fraud
        scoreThreshold: 2
    events:
      met:
        targetState: KBV_PHOTO_ID
        targetEntryEvent: next
      unmet:
        targetJourney: FAILED
        targetState: FAILED

  MITIGATION_CHECK_FRAUD_AFTER_DL:
    response:
      type: process
      lambda: check-gpg45-score
      lambdaInput:
        scoreType: fraud
        scoreThreshold: 2
    events:
      met:
        targetState: MITIGATION_KBVS
        targetEntryEvent: next
      unmet:
        targetJourney: FAILED
        targetState: FAILED

  PYI_ESCAPE:
    response:
      type: page
      pageId: pyi-escape
    events:
      next:
        targetState: RESET_SESSION_IDENTITY
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_CRI_ESCAPE:
    response:
      type: page
      pageId: pyi-cri-escape
    events:
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START

  PYI_CRI_ESCAPE_NO_F2F:
    response:
      type: page
      pageId: pyi-cri-escape-no-f2f
    events:
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response

  # Common pages
  KBV_PHOTO_ID:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetState: PYI_CRI_ESCAPE
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      end:
        targetState: PYI_CRI_ESCAPE
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  # DCMAW journey (J1)
  POST_APP_DOC_CHECK_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-dcmaw-success
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J1

  ADDRESS_AND_FRAUD_J1:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  # F2F journey (J4)
  CRI_CLAIMED_IDENTITY_J4:
    response:
      type: cri
      criId: claimedIdentity
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J4
      enhanced-verification:
        targetState: ADDRESS_AND_FRAUD_J4

  ADDRESS_AND_FRAUD_J4:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
      enhanced-verification:
        targetJourney: F2F_HAND_OFF
        targetState: START

  # No photo id journey (M2B)
  CRI_CLAIMED_IDENTITY_NO_PHOTO_ID:
    response:
      type: cri
      criId: claimedIdentity
      context: bank_account
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_BANK_ACCOUNT_NO_PHOTO_ID
      enhanced-verification:
        targetState: CRI_BANK_ACCOUNT_NO_PHOTO_ID

  CRI_BANK_ACCOUNT_NO_PHOTO_ID:
    response:
      type: cri
      criId: bav
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_NINO_WITH_SCOPE_NO_PHOTO_ID
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_NO_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_BAV

  CRI_NINO_WITH_SCOPE_NO_PHOTO_ID:
    response:
      type: cri
      criId: nino
      evidenceRequest:
        scoringPolicy: gpg45
        strengthScore: 2
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_NO_PHOTO_ID
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_NO_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NINO

  ADDRESS_AND_FRAUD_NO_PHOTO_ID:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: KBV_NO_PHOTO_ID
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  KBV_NO_PHOTO_ID:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      end:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetState: MITIGATION_KBV_FAIL_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification

  MITIGATION_KBV_FAIL_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  PYI_ESCAPE_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-exit-find-another-way
    events:
      next:
        targetState: IDENTITY_START_PAGE
      bankAccount:
        targetState: BANK_ACCOUNT_START_PAGE
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_ESCAPE_ABANDON_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-abandon-find-another-way
    events:
      mobileApp:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
            targetEntryEvent: appTriage
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      passport:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: ukPassport
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      postOffice:
        targetState: CRI_CLAIMED_IDENTITY_J4
      relyingParty:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_KBV_DROPOUT_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
      context: dropout
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (01)
  MITIGATION_01_IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: MITIGATION_01_APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: MITIGATION_01_STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetState: MITIGATION_01_F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_01_STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE
      sessionError:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      anotherWay:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: RETURN_TO_RP

  MITIGATION_01_APP_DOC_CHECK:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE
      incomplete:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      incomplete-invalid-dl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_MITIGATION_APP_DOC_CHECK
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_MITIGATION_APP_DOC_CHECK:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: MITIGATION_01_APP_DOC_CHECK
        targetEntryEvent: next
      postOffice:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: RETURN_TO_RP

  MITIGATION_01_F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  MITIGATION_01_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (02)
  MITIGATION_02_OPTIONS:
    response:
      type: page
      pageId: pyi-suggest-other-options-no-f2f
    events:
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  STRATEGIC_APP_TRIAGE_PYI_ESCAPE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      sessionError:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      anotherWay:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: RETURN_TO_RP

  APP_DOC_CHECK_PYI_ESCAPE:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      incomplete:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      incomplete-invalid-dl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK_PYI_ESCAPE
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK_PYI_ESCAPE:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
      postOffice:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: RETURN_TO_RP

  MITIGATION_02_OPTIONS_WITH_F2F:
    response:
      type: page
      pageId: pyi-suggest-other-options
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR

  PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Common Mitigation states - invalid-dl/invalid-passport
  MITIGATION_KBVS:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  F2F_FAILED_MITIGATION_PAGE:
    response:
      type: page
      pageId: pyi-f2f-technical
    events:
      next:
        targetState: MITIGATION_01_IDENTITY_START_PAGE
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
      end:
        targetState: RETURN_TO_RP

  # International Address journey
  APP_DOC_CHECK_INTERNATIONAL_ADDRESS:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_INTERNATIONAL_SUCCESS_PAGE
      incomplete:
        targetState: NON_UK_NO_APP_PAGE
      incomplete-invalid-dl:
        targetState: NON_UK_NO_APP_PAGE
      alternate-doc-invalid-dl:
        targetState: NON_UK_NO_APP_PAGE

  LIVE_IN_UK_PAGE:
    response:
      type: page
      pageId: live-in-uk
    events:
      uk:
        targetState: IDENTITY_START_PAGE
      international:
        targetState: NON_UK_APP_INTRO_PAGE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: NON_UK_PASSPORT

  NON_UK_PASSPORT:
    response:
      type: page
      pageId: non-uk-passport
    events:
      next:
        targetState: STRATEGIC_APP_TRIAGE
        targetEntryEvent: appTriage
      abandon:
        targetState: NON_UK_NO_PASSPORT

  NON_UK_NO_PASSPORT:
    response:
      type: page
      pageId: non-uk-no-passport
    events:
      returnToRp:
        targetState: RETURN_TO_RP
      useApp:
        targetState: STRATEGIC_APP_TRIAGE
        targetEntryEvent: appTriage

