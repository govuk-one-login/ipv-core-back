# Entry points

START:
  events:
    next:
      targetState: IDENTITY_START_PAGE

START_WITH_RESET:
  events:
    next:
      targetState: RESET_IDENTITY

ENHANCED_VERIFICATION:
  events:
    next:
      targetState: MITIGATION_01

# Parent states

CRI_STATE:
  events:
    not-found:
      targetJourney: FAILED
      targetState: FAILED
    fail-with-no-ci:
      targetJourney: FAILED
      targetState: FAILED
    error:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR
    access-denied:
      targetJourney: FAILED
      targetState: FAILED
    enhanced-verification:
      targetJourney: FAILED
      targetState: FAILED
    temporarily-unavailable:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR
    fail-with-ci:
      targetJourney: FAILED
      targetState: FAILED
    vcs-not-correlated:
      targetJourney: FAILED
      targetState: FAILED

CRI_TICF_STATE:
  events:
    enhanced-verification:
      targetJourney: FAILED
      targetState: FAILED_NO_TICF
    fail-with-ci:
      targetJourney: FAILED
      targetState: FAILED_NO_TICF
    error:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR_NO_TICF

# Journey states

RESET_IDENTITY:
  response:
    type: process
    lambda: reset-identity
    lambdaInput:
      isUserInitiated: false
      deleteOnlyGPG45VCs: true
  events:
    next:
      targetState: IPV_IDENTITY_START_PAGE

IDENTITY_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-document-start
  events:
    next:
      targetState: CRI_DCMAW
      checkIfDisabled:
        dcmaw:
          targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
          checkIfDisabled:
            f2f:
              targetState: MULTIPLE_DOC_CHECK_PAGE
    end:
      targetState: F2F_START_PAGE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE

F2F_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-postoffice-start
  events:
    next:
      targetState: CRI_CLAIMED_IDENTITY_J4
    end:
      targetState: BANK_ACCOUNT_START_PAGE
      checkIfDisabled:
        bav:
          targetState: PYI_ESCAPE

F2F_PYI_POST_OFFICE:
  response:
    type: page
    pageId: pyi-post-office
  events:
    next:
      targetState: CRI_CLAIMED_IDENTITY_J4
    end:
      targetState: BANK_ACCOUNT_START_PAGE
      checkIfDisabled:
        bav:
          targetState: PYI_ESCAPE

BANK_ACCOUNT_START_PAGE:
  response:
    type: page
    pageId: page-ipv-bank-account-start
  events:
    next:
      targetState: CRI_CLAIMED_IDENTITY_M2B
    end:
      targetState: PYI_ESCAPE

CRI_F2F:
  response:
    type: cri
    criId: f2f
  parent: CRI_STATE
  events:
    next:
      targetState: F2F_HANDOFF_PAGE
    enhanced-verification:
      targetState: F2F_HANDOFF_PAGE
    access-denied:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE_NO_TICF
    not-found:
      targetJourney: FAILED
      targetState: FAILED_NO_TICF
    fail-with-no-ci:
      targetJourney: FAILED
      targetState: FAILED_NO_TICF
    fail-with-ci:
      targetJourney: FAILED
      targetState: FAILED_NO_TICF
    vcs-not-correlated:
      targetJourney: FAILED
      targetState: FAILED_NO_TICF
    error:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR_NO_TICF
    temporarily-unavailable:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR_NO_TICF

F2F_HANDOFF_PAGE:
  response:
    type: page
    pageId: page-face-to-face-handoff

CRI_DCMAW:
  response:
    type: cri
    criId: dcmaw
  parent: CRI_STATE
  events:
    next:
      targetState: POST_DCMAW_SUCCESS_PAGE
    not-found:
      targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
      checkIfDisabled:
        f2f:
          targetState: MULTIPLE_DOC_CHECK_PAGE
    access-denied:
      targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
      checkIfDisabled:
        f2f:
          targetState: MULTIPLE_DOC_CHECK_PAGE
    temporarily-unavailable:
      targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
      checkIfDisabled:
        f2f:
          targetState: MULTIPLE_DOC_CHECK_PAGE
    fail-with-no-ci:
      targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
      checkIfDisabled:
        f2f:
          targetState: MULTIPLE_DOC_CHECK_PAGE

MULTIPLE_DOC_CHECK_PAGE:
  response:
    type: page
    pageId: page-multiple-doc-check
  events:
    ukPassport:
      targetState: CRI_UK_PASSPORT_J2
    drivingLicence:
      targetState: CRI_DRIVING_LICENCE_J3
    end:
      targetState: END

MULTIPLE_DOC_F2F_CHECK_PAGE:
  response:
    type: page
    context: f2f
    pageId: page-multiple-doc-check
  events:
    ukPassport:
      targetState: CRI_UK_PASSPORT_J2
    drivingLicence:
      targetState: CRI_DRIVING_LICENCE_J3
    end:
      targetState: F2F_PYI_POST_OFFICE

PYI_ESCAPE:
  response:
    type: page
    pageId: pyi-escape
  events:
    next:
      targetState: RESET_IDENTITY
    end:
      targetState: END

PYI_CRI_ESCAPE:
  response:
    type: page
    pageId: pyi-cri-escape
  events:
    dcmaw:
      targetState: CRI_DCMAW_PYI_ESCAPE
    f2f:
      targetState: CRI_F2F
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_F2F

PYI_CRI_ESCAPE_NO_F2F:
  response:
    type: page
    pageId: pyi-cri-escape-no-f2f
  events:
    next:
      targetState: CRI_DCMAW_PYI_ESCAPE
    end:
      targetState: END

EVALUATE_GPG45_SCORES:
  response:
    type: process
    lambda: evaluate-gpg45-scores
  events:
    met:
      targetState: IPV_SUCCESS_PAGE
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_SUCCESS
    unmet:
      targetJourney: FAILED
      targetState: FAILED
    vcs-not-correlated:
      targetJourney: FAILED
      targetState: FAILED

IPV_SUCCESS_PAGE:
  response:
    type: page
    pageId: page-ipv-success
  events:
    next:
      targetState: RETURN_TO_RP

END:
  response:
    type: process
    lambda: build-client-oauth-response

CRI_TICF_BEFORE_SUCCESS:
  response:
    type: process
    lambda: call-ticf-cri
  parent: CRI_TICF_STATE
  events:
    next:
      targetState: IPV_SUCCESS_PAGE

CRI_TICF_BEFORE_F2F:
  response:
    type: process
    lambda: call-ticf-cri
  parent: CRI_TICF_STATE
  events:
    next:
      targetState: CRI_F2F
    enhanced-verification:
      targetState: CRI_F2F

# Common pages
PRE_EXPERIAN_KBV_TRANSITION_PAGE:
  response:
    type: page
    pageId: page-pre-kbv-transition
  events:
    next:
      targetState: CRI_EXPERIAN_KBV

CRI_EXPERIAN_KBV:
  response:
    type: cri
    criId: kbv
  parent: CRI_STATE
  events:
    fail-with-no-ci:
      targetState: PYI_CRI_ESCAPE
      checkIfDisabled:
        f2f:
          targetState: PYI_CRI_ESCAPE_NO_F2F
    next:
      targetState: EVALUATE_GPG45_SCORES
    enhanced-verification:
      targetState: MITIGATION_02_OPTIONS_WITH_F2F
      checkIfDisabled:
        f2f:
          targetState: MITIGATION_02_OPTIONS

# DCMAW journey (J1)
POST_DCMAW_SUCCESS_PAGE:
  response:
    type: page
    pageId: page-dcmaw-success
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_J1

ADDRESS_AND_FRAUD_J1:
  nestedJourney: ADDRESS_AND_FRAUD
  exitEvents:
    next:
      targetState: EVALUATE_GPG45_SCORES
    enhanced-verification:
      targetJourney: FAILED
      targetState: FAILED

# Passport journey (J2)
CRI_UK_PASSPORT_J2:
  response:
    type: cri
    criId: ukPassport
  parent: CRI_STATE
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_J2
    access-denied:
      targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
      checkIfDisabled:
        f2f:
          targetState: MULTIPLE_DOC_CHECK_PAGE

ADDRESS_AND_FRAUD_J2:
  nestedJourney: ADDRESS_AND_FRAUD
  exitEvents:
    next:
      targetState: CRI_NINO_J6
      checkIfDisabled:
        hmrcKbv:
          targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
    enhanced-verification:
      targetState: CRI_NINO_J6
      checkIfDisabled:
        hmrcKbv:
          targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

# Driving licence journey (J3)
CRI_DRIVING_LICENCE_J3:
  response:
    type: cri
    criId: drivingLicence
  parent: CRI_STATE
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_J3
    access-denied:
      targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
      checkIfDisabled:
        f2f:
          targetState: MULTIPLE_DOC_CHECK_PAGE

ADDRESS_AND_FRAUD_J3:
  nestedJourney: ADDRESS_AND_FRAUD
  exitEvents:
    next:
      targetState: CHECK_FRAUD_SCORE_J3
    enhanced-verification:
      targetState: CHECK_FRAUD_SCORE_J3

CHECK_FRAUD_SCORE_J3:
  response:
    type: process
    lambda: check-gpg45-score
    lambdaInput:
      scoreType: fraud
      scoreThreshold: 2
  events:
    met:
      targetState: CRI_NINO_J6
      checkIfDisabled:
        hmrcKbv:
          targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
    unmet:
      targetJourney: FAILED
      targetState: FAILED

# F2F journey (J4)
CRI_CLAIMED_IDENTITY_J4:
  response:
    type: cri
    criId: claimedIdentity
  parent: CRI_STATE
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_J4
    enhanced-verification:
      targetState: ADDRESS_AND_FRAUD_J4

ADDRESS_AND_FRAUD_J4:
  nestedJourney: ADDRESS_AND_FRAUD
  exitEvents:
    next:
      targetState: CRI_F2F
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_F2F
    enhanced-verification:
      targetState: CRI_F2F
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_F2F

# HMRC KBV journey (J6)
CRI_NINO_J6:
  response:
    type: cri
    criId: nino
  parent: CRI_STATE
  events:
    next:
      targetState: CRI_HMRC_KBV_J6
    fail-with-no-ci:
      targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

CRI_HMRC_KBV_J6:
  response:
    type: cri
    criId: hmrcKbv
  parent: CRI_STATE
  events:
    fail-with-no-ci:
      targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
    next:
      targetState: EVALUATE_GPG45_SCORES
    enhanced-verification:
      targetState: MITIGATION_02_OPTIONS_WITH_F2F
      checkIfDisabled:
        f2f:
          targetState: MITIGATION_02_OPTIONS

CRI_HMRC_KBV_M2B:
  response:
    type: cri
    criId: hmrcKbv
  parent: CRI_STATE
  events:
    fail-with-no-ci:
      targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
    next:
      targetState: EVALUATE_GPG45_SCORES
    enhanced-verification:
      targetState: MITIGATION_02_OPTIONS_WITH_F2F_M2B
      checkIfDisabled:
        f2f:
          targetState: MITIGATION_02_OPTIONS

# No photo id journey (M2B)
CRI_CLAIMED_IDENTITY_M2B:
  response:
    type: cri
    criId: claimedIdentity
    context: bank_account
  parent: CRI_STATE
  events:
    next:
      targetState: CRI_BANK_ACCOUNT_M2B
    enhanced-verification:
      targetState: CRI_BANK_ACCOUNT_M2B

CRI_BANK_ACCOUNT_M2B:
  response:
    type: cri
    criId: bav
  parent: CRI_STATE
  events:
    next:
      targetState: CRI_NINO_WITH_SCOPE_M2B

CRI_NINO_WITH_SCOPE_M2B:
  response:
    type: cri
    criId: nino
    scope: identityCheck
  parent: CRI_STATE
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_M2B

ADDRESS_AND_FRAUD_M2B:
  nestedJourney: ADDRESS_AND_FRAUD
  exitEvents:
    next:
      targetState: CRI_HMRC_KBV_M2B
      checkIfDisabled:
        hmrcKbv:
          targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_M2B
    enhanced-verification:
      targetState: CRI_HMRC_KBV_M2B
      checkIfDisabled:
        hmrcKbv:
          targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_M2B

PRE_EXPERIAN_KBV_TRANSITION_PAGE_M2B:
  response:
    type: page
    pageId: page-pre-kbv-transition
  events:
    next:
      targetState: CRI_EXPERIAN_KBV_M2B

CRI_EXPERIAN_KBV_M2B:
  response:
    type: cri
    criId: kbv
  parent: CRI_STATE
  events:
    fail-with-no-ci:
      targetState: PYI_CRI_ESCAPE
      checkIfDisabled:
        f2f:
          targetState: PYI_CRI_ESCAPE_NO_F2F
    next:
      targetState: EVALUATE_GPG45_SCORES
    enhanced-verification:
      targetState: MITIGATION_02_OPTIONS_WITH_F2F_M2B
      checkIfDisabled:
        f2f:
          targetState: MITIGATION_02_OPTIONS

# Mitigation journey (01)
MITIGATION_01:
  response:
    type: process
    lambda: reset-identity
    lambdaInput:
      isUserInitiated: false
      deleteOnlyGPG45VCs: true
    mitigationStart: true
  events:
    next:
      targetState: MITIGATION_01_IDENTITY_START_PAGE

MITIGATION_01_IDENTITY_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-document-start
  events:
    next:
      targetState: MITIGATION_01_CRI_DCMAW
    end:
      targetState: MITIGATION_01_F2F_START_PAGE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE

MITIGATION_01_CRI_DCMAW:
  response:
    type: cri
    criId: dcmaw
  parent: CRI_STATE
  events:
    next:
      targetState: POST_DCMAW_SUCCESS_PAGE
    not-found:
      targetJourney: FAILED
      targetState: FAILED
    access-denied:
      targetState: MITIGATION_01_PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE
    temporarily-unavailable:
      targetState: MITIGATION_01_PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE
    fail-with-no-ci:
      targetState: MITIGATION_01_PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE
    enhanced-verification:
      targetState: MITIGATION_01_PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE

MITIGATION_01_F2F_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-postoffice-start
  events:
    next:
      targetState: CRI_CLAIMED_IDENTITY_J4
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_CLAIMED_IDENTITY_J4
    end:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE

MITIGATION_01_PYI_POST_OFFICE:
  response:
    type: page
    pageId: pyi-post-office
  events:
    next:
      targetState: CRI_CLAIMED_IDENTITY_J4
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_CLAIMED_IDENTITY_J4
    end:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE

# Mitigation journey (02)
MITIGATION_02_OPTIONS:
  response:
    type: page
    pageId: pyi-suggest-other-options-no-f2f
    mitigationStart: true
  events:
    next:
      targetState: CRI_DCMAW_PYI_ESCAPE
    end:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE

CRI_DCMAW_PYI_ESCAPE:
  response:
    type: cri
    criId: dcmaw
  parent: CRI_STATE
  events:
    next:
      targetState: EVALUATE_GPG45_SCORES
    not-found:
      targetState: PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: FAILED
          targetState: FAILED
    access-denied:
      targetState: PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE
    temporarily-unavailable:
      targetState: PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE
    fail-with-no-ci:
      targetState: PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE
    enhanced-verification:
      targetState: PYI_POST_OFFICE
      checkIfDisabled:
        f2f:
          targetJourney: INELIGIBLE
          targetState: INELIGIBLE

MITIGATION_02_OPTIONS_WITH_F2F:
  response:
    type: page
    pageId: pyi-suggest-other-options
    mitigationStart: true
  events:
    f2f:
      targetState: CRI_F2F
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_F2F
    dcmaw:
      targetState: CRI_DCMAW_PYI_ESCAPE
    end:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE

MITIGATION_02_OPTIONS_WITH_F2F_M2B:
  response:
    type: page
    pageId: pyi-suggest-other-options
    context: no-photo-id
    mitigationStart: true
  events:
    f2f:
      targetState: CRI_F2F
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_F2F
    dcmaw:
      targetState: CRI_DCMAW_PYI_ESCAPE
    end:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE

PYI_POST_OFFICE:
  response:
    type: page
    pageId: pyi-post-office
  events:
    next:
      targetState: CRI_F2F
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CRI_TICF_BEFORE_F2F
    end:
      targetJourney: INELIGIBLE
      targetState: INELIGIBLE
