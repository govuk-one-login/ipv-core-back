name: New P1 Identity
description: >-
  The routes a user can take to prove their identity to a low
  confidence level (P1).

states:
  # Entry points

  START:
    events:
      next:
        targetState: IDENTITY_START_PAGE

  ENHANCED_VERIFICATION:
    events:
      next:
        targetState: MITIGATION_01_IDENTITY_START_PAGE
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification

  ALTERNATE_DOC_PASSPORT:
    events:
      next:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-dl

  ALTERNATE_DOC_DL:
    events:
      next:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-passport

  ENHANCED_VERIFICATION_F2F_FAIL:
    events:
      next:
        targetState: F2F_FAILED_MITIGATION_PAGE

  REPROVE_IDENTITY:
    events:
      next:
        targetState: REPROVE_IDENTITY_START

  # Parent states

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED
      dl-auth-source-check:
        targetJourney: FAILED
        targetState: FAILED

  CRI_TICF_STATE:
    events:
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  # Journey states
  REPROVE_IDENTITY_START:
    response:
      type: page
      pageId: reprove-identity-start
    events:
      next:
        targetState: IDENTITY_START_PAGE

  RESET_SESSION_IDENTITY:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: IDENTITY_START_PAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: NINO_START_PAGE
      end:
        targetState: NINO_START_PAGE

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: MULTIPLE_DOC_CHECK_PAGE
      multipleDocCheckPage:
        targetState: MULTIPLE_DOC_CHECK_PAGE

  F2F_START_PAGE:
    response:
      type: page
      context: lastChoice
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: PYI_ESCAPE

  F2F_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: PYI_ESCAPE

  NINO_START_PAGE:
    response:
      type: page
      pageId: prove-identity-no-photo-id
      context: nino
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_NO_PHOTO_ID
        auditEvents:
          - IPV_NO_PHOTO_ID_JOURNEY_START
      end:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE

  CRI_DCMAW:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      dl-auth-source-check:
        targetState: CRI_DRIVING_LICENCE_AUTH_SOURCE_CHECK
      not-found:
        targetState: MULTIPLE_DOC_CHECK_PAGE
      access-denied:
        targetState: MULTIPLE_DOC_CHECK_PAGE
      temporarily-unavailable:
        targetState: MULTIPLE_DOC_CHECK_PAGE
      fail-with-no-ci:
        targetState: MULTIPLE_DOC_CHECK_PAGE

  CRI_DRIVING_LICENCE_AUTH_SOURCE_CHECK:
    response:
      type: cri
      criId: drivingLicence
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      access-denied:
        targetState: RESET_SESSION_BEFORE_PROVE_ANOTHER_WAY_AFTER_DL
      alternate-doc-invalid-dl:
        targetState: RESET_SESSION_BEFORE_DL_ALT_DOC_MITIGATION

  RESET_SESSION_BEFORE_PROVE_ANOTHER_WAY_AFTER_DL:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: another-way-after-dl

  RESET_SESSION_BEFORE_DL_ALT_DOC_MITIGATION:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-dl-another-way

  MULTIPLE_DOC_CHECK_PAGE:
    response:
      type: page
      context: nino
      pageId: page-multiple-doc-check
    events:
      ukPassport:
        targetState: WEB_DL_OR_PASSPORT
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      nino:
        targetState: NINO_START_PAGE
      end:
        targetState: F2F_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE

  WEB_DL_OR_PASSPORT:
    nestedJourney: WEB_DL_OR_PASSPORT
    exitEvents:
      next-dl:
        targetState: KBV_PHOTO_ID
        targetEntryEvent: next
      next-passport:
        targetState: KBV_PHOTO_ID
        targetEntryEvent: next
      alternate-doc-next-dl:
        targetState: MITIGATION_KBVS
      alternate-doc-next-passport:
        targetState: MITIGATION_KBVS
      end:
        targetState: F2F_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
      return-to-rp:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      failed:
        targetJourney: FAILED
        targetState: FAILED

  MULTIPLE_DOC_F2F_NINO_CHECK_PAGE:
    response:
      type: page
      context: nino
      pageId: page-multiple-doc-check
    events:
      ukPassport:
        targetState: WEB_DL_OR_PASSPORT
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      nino:
        targetState: NINO_START_PAGE
      end:
        targetState: F2F_PYI_POST_OFFICE

  PYI_ESCAPE:
    response:
      type: page
      pageId: pyi-escape
    events:
      next:
        targetState: RESET_SESSION_IDENTITY
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_CRI_ESCAPE:
    response:
      type: page
      pageId: pyi-cri-escape
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START

  PYI_CRI_ESCAPE_NO_F2F:
    response:
      type: page
      pageId: pyi-cri-escape-no-f2f
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response

  # Common pages
  KBV_PHOTO_ID:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetState: PYI_CRI_ESCAPE
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      end:
        targetState: PYI_CRI_ESCAPE
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  # DCMAW journey (J1)
  POST_DCMAW_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-dcmaw-success
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J1

  ADDRESS_AND_FRAUD_J1:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  # F2F journey (J4)
  CRI_CLAIMED_IDENTITY_J4:
    response:
      type: cri
      criId: claimedIdentity
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J4
      enhanced-verification:
        targetState: ADDRESS_AND_FRAUD_J4

  ADDRESS_AND_FRAUD_J4:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
      enhanced-verification:
        targetJourney: F2F_HAND_OFF
        targetState: START

  # No photo id journey
  CRI_CLAIMED_IDENTITY_NO_PHOTO_ID:
    response:
      type: cri
      criId: claimedIdentity
      context: hmrc_check
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_NINO_NO_PHOTO_ID
      enhanced-verification:
        targetState: CRI_NINO_NO_PHOTO_ID

  CRI_NINO_NO_PHOTO_ID:
    response:
      type: cri
      criId: nino
      evidenceRequest:
        scoringPolicy: gpg45
        strengthScore: 2
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_NO_PHOTO_ID
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_NO_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NINO

  ADDRESS_AND_FRAUD_NO_PHOTO_ID:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: KBV_NO_PHOTO_ID
        targetEntryEvent: next-with-nino
      enhanced-verification:
        targetState: KBV_NO_PHOTO_ID
        targetEntryEvent: next-with-nino

  KBV_NO_PHOTO_ID:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      end:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetState: MITIGATION_KBV_FAIL_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_02_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification

  MITIGATION_KBV_FAIL_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  PYI_ESCAPE_ABANDON_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-abandon-find-another-way
    events:
      mobileApp:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
            targetEntryEvent: appTriage
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      passport:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: ukPassport
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      postOffice:
        targetState: CRI_CLAIMED_IDENTITY_J4
      relyingParty:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_KBV_DROPOUT_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
      context: dropout
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (01)
  MITIGATION_01_IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: MITIGATION_01_CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: MITIGATION_01_STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetState: MITIGATION_01_F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_01_STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      multipleDocCheckPage:
        targetState: MULTIPLE_DOC_CHECK_PAGE

  MITIGATION_01_CRI_DCMAW:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      access-denied:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      temporarily-unavailable:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      fail-with-no-ci:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      enhanced-verification:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_01_F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  MITIGATION_01_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (02)
  MITIGATION_02_OPTIONS:
    response:
      type: page
      pageId: pyi-suggest-other-options-no-f2f
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  STRATEGIC_APP_TRIAGE_PYI_ESCAPE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      multipleDocCheckPage:
        targetState: MULTIPLE_DOC_CHECK_PAGE

  CRI_DCMAW_PYI_ESCAPE:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      not-found:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: FAILED
            targetState: FAILED
      access-denied:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      temporarily-unavailable:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      fail-with-no-ci:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      enhanced-verification:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_02_OPTIONS_WITH_F2F:
    response:
      type: page
      pageId: pyi-suggest-other-options
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR

  PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Common Mitigation states - invalid-dl/invalid-passport
  MITIGATION_KBVS:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  F2F_FAILED_MITIGATION_PAGE:
    response:
      type: page
      pageId: pyi-f2f-technical
    events:
      next:
        targetState: MITIGATION_01_IDENTITY_START_PAGE
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
      end:
        targetState: RETURN_TO_RP
