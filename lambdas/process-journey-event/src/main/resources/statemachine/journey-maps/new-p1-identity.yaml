name: New P1 Identity
description: >-
  The routes a user can take to prove their identity to a low
  confidence level (P1).

states:
  # Entry points

  START:
    events:
      next:
        targetState: IDENTITY_START_PAGE
        checkMitigation:
          alternate-doc-invalid-dl:
            targetState: WEB_DL_OR_PASSPORT
            targetEntryEvent: alternate-doc-invalid-dl
          alternate-doc-invalid-passport:
            targetState: WEB_DL_OR_PASSPORT
            targetEntryEvent: alternate-doc-invalid-passport
          enhanced-verification:
            targetState: IDENTITY_START_PAGE
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  DCMAW_ASYNC_COMPLETE:
    events:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE

  # Parent states

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      dl-auth-source-check:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  # Journey states

  RESET_SESSION_IDENTITY:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: IDENTITY_START_PAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: NINO_START_PAGE
            checkMitigation:
              enhanced-verification:
                targetJourney: TECHNICAL_ERROR
                targetState: ERROR
      end:
        targetState: NINO_START_PAGE
        checkMitigation:
          enhanced-verification:
            targetState: MITIGATION_01_F2F_START_PAGE
            checkIfDisabled:
              f2f:
                targetJourney: INELIGIBLE
                targetState: INELIGIBLE

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE
      anotherWay:
        targetState: MULTIPLE_DOC_CHECK_PAGE
        checkMitigation:
          enhanced-verification:
            targetState: MITIGATION_01_PYI_POST_OFFICE
            checkIfDisabled:
              f2f:
                targetJourney: INELIGIBLE
                targetState: INELIGIBLE
      incompleteDlAuthCheckInvalidDl:
        targetState: STRATEGIC_APP_PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK
      failedDlAuthCheckInvalidDl:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-dl-another-way
        checkMitigation:
          enhanced-verification:
            targetJourney: FAILED
            targetState: FAILED
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: invalid-dl
      returnToRp:
        targetState: PROCESS_INCOMPLETE_IDENTITY

  STRATEGIC_APP_PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: STRATEGIC_APP_TRIAGE
        targetEntryEvent: appTriage
      postOffice:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
            checkMitigation:
              enhanced-verification:
                targetJourney: INELIGIBLE
                targetState: INELIGIBLE
        checkMitigation:
          enhanced-verification:
            targetState: MITIGATION_01_PYI_POST_OFFICE
      returnToRp:
        targetState: PROCESS_INCOMPLETE_IDENTITY

  F2F_START_PAGE:
    response:
      type: page
      context: lastChoice
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: PYI_ESCAPE

  F2F_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetState: PYI_ESCAPE

  NINO_START_PAGE:
    response:
      type: page
      pageId: prove-identity-no-photo-id
      context: nino
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_NO_PHOTO_ID
        auditEvents:
          - IPV_NO_PHOTO_ID_JOURNEY_START
      end:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE

  APP_DOC_CHECK:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetState: POST_APP_DOC_CHECK_SUCCESS_PAGE
      incomplete:
        targetState: MULTIPLE_DOC_CHECK_PAGE
        checkMitigation:
          enhanced-verification:
            targetState: MITIGATION_01_PYI_POST_OFFICE
            checkIfDisabled:
              f2f:
                targetJourney: INELIGIBLE
                targetState: INELIGIBLE
      incomplete-invalid-dl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK
      alternate-doc-invalid-dl:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: alternate-doc-invalid-dl-another-way
        checkMitigation:
          enhanced-verification:
            targetJourney: FAILED
            targetState: FAILED
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: invalid-dl

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
      postOffice:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
            checkMitigation:
              enhanced-verification:
                targetJourney: INELIGIBLE
                targetState: INELIGIBLE
        checkMitigation:
          enhanced-verification:
            targetState: PYI_POST_OFFICE
      returnToRp:
        targetState: PROCESS_INCOMPLETE_IDENTITY

  MULTIPLE_DOC_CHECK_PAGE:
    response:
      type: page
      context: nino
      pageId: page-multiple-doc-check
    events:
      ukPassport:
        targetState: WEB_DL_OR_PASSPORT
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      nino:
        targetState: CRI_CLAIMED_IDENTITY_NO_PHOTO_ID
        auditEvents:
          - IPV_NO_PHOTO_ID_JOURNEY_START
      end:
        targetState: F2F_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE

  WEB_DL_OR_PASSPORT:
    nestedJourney: WEB_DL_OR_PASSPORT
    exitEvents:
      next-dl:
        targetState: KBV_PHOTO_ID
        targetEntryEvent: next
      next-passport:
        targetState: KBV_PHOTO_ID
        targetEntryEvent: next
      end:
        targetState: F2F_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
      return-to-rp:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_ESCAPE:
    response:
      type: page
      pageId: pyi-escape
    events:
      next:
        targetState: RESET_SESSION_IDENTITY
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_KBV_DROPOUT_PHOTO_ID:
    response:
      type: page
      pageId: photo-id-security-questions-find-another-way
      context: dropout
    events:
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
        checkIfDisabled:
          f2f:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR

  # Common pages
  KBV_PHOTO_ID:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetState: PYI_KBV_DROPOUT_PHOTO_ID
        checkMitigation:
          alternate-doc-invalid-passport:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
          alternate-doc-invalid-dl:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      end:
        targetState: PYI_KBV_DROPOUT_PHOTO_ID
        checkMitigation:
          alternate-doc-invalid-passport:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
          alternate-doc-invalid-dl:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      next:
        targetState: PROCESS_NEW_IDENTITY
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
        checkMitigation:
          enhanced-verification:
            targetState: MITIGATION_KBV_FAIL_PHOTO_ID
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  # DCMAW journey (J1)
  POST_APP_DOC_CHECK_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-dcmaw-success
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J1

  ADDRESS_AND_FRAUD_J1:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: PROCESS_NEW_IDENTITY
      fraud-fail-with-no-ci:
        targetState: PROCESS_NEW_IDENTITY

  # F2F journey (J4)
  CRI_CLAIMED_IDENTITY_J4:
    response:
      type: cri
      criId: claimedIdentity
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_J4
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED

  ADDRESS_AND_FRAUD_J4:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
      fraud-fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED

  # No photo id journey
  CRI_CLAIMED_IDENTITY_NO_PHOTO_ID:
    response:
      type: cri
      criId: claimedIdentity
      context: hmrc_check
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_NINO_NO_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED

  CRI_NINO_NO_PHOTO_ID:
    response:
      type: cri
      criId: nino
      evidenceRequest:
        scoringPolicy: gpg45
        strengthScore: 2
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_NO_PHOTO_ID
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_NO_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NINO
        checkMitigation:
          alternate-doc-invalid-nino:
            targetState: MITIGATION_NINO_NO_MATCH
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: invalid-nino

  MITIGATION_NINO_NO_MATCH:
    response:
      type: page
      pageId: pyi-nino-no-match-another-way
    events:
      mobileApp:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
            targetEntryEvent: appTriage
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      passport:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: ukPassport
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: drivingLicence
      postOffice:
        targetState: CRI_CLAIMED_IDENTITY_J4
      relyingParty:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  ADDRESS_AND_FRAUD_NO_PHOTO_ID:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: KBV_NO_PHOTO_ID
      fraud-fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED

  KBV_NO_PHOTO_ID:
    nestedJourney: KBVS
    exitEvents:
      fail-with-no-ci:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
      end:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
      next:
        targetState: PROCESS_NEW_IDENTITY
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
        checkMitigation:
          enhanced-verification:
            targetState: MITIGATION_KBV_FAIL_NO_PHOTO_ID
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  MITIGATION_KBV_FAIL_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
        checkIfDisabled:
          f2f:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  PYI_ESCAPE_ABANDON_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-abandon-find-another-way
    events:
      mobileApp:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
            targetEntryEvent: appTriage
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      passport:
        targetState: WEB_DL_OR_PASSPORT
        targetEntryEvent: ukPassport
      drivingLicence:
        targetState: WEB_DL_OR_PASSPORT
      postOffice:
        targetState: CRI_CLAIMED_IDENTITY_J4
      relyingParty:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  PYI_KBV_DROPOUT_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
      context: dropout
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
        checkIfDisabled:
          f2f:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (01)
  MITIGATION_01_F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  MITIGATION_01_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (02)

  STRATEGIC_APP_TRIAGE_PYI_ESCAPE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetState: PROCESS_NEW_IDENTITY
      anotherWay:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      incompleteDlAuthCheckInvalidDl:
        targetState: STRATEGIC_APP_PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK_PYI_ESCAPE
      failedDlAuthCheckInvalidDl:
        targetJourney: FAILED
        targetState: FAILED
      returnToRp:
        targetState: PROCESS_INCOMPLETE_IDENTITY

  STRATEGIC_APP_PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK_PYI_ESCAPE:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        targetEntryEvent: appTriage
      postOffice:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: PROCESS_INCOMPLETE_IDENTITY

  APP_DOC_CHECK_PYI_ESCAPE:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetState: PROCESS_NEW_IDENTITY
      incomplete:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      incomplete-invalid-dl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK_PYI_ESCAPE
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK_PYI_ESCAPE:
    response:
      type: page
      pageId: prove-identity-another-way
    events:
      anotherTypePhotoId:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
      postOffice:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      returnToRp:
        targetState: PROCESS_INCOMPLETE_IDENTITY

  MITIGATION_KBV_FAIL_PHOTO_ID:
    response:
      type: page
      pageId: photo-id-security-questions-find-another-way
    events:
      appTriage:
        targetState: APP_DOC_CHECK_PYI_ESCAPE
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
        checkIfDisabled:
          f2f:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR

  PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # End of journey steps

  PROCESS_NEW_IDENTITY:
    response:
      type: process
      lambda: process-candidate-identity
      lambdaInput:
        identityType: NEW
    events:
      next:
        targetState: IPV_SUCCESS_PAGE
      coi-check-failed:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      profile-unmet:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  IPV_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-ipv-success
    events:
      next:
        targetState: RETURN_TO_RP

  PROCESS_INCOMPLETE_IDENTITY:
    response:
      type: process
      lambda: process-candidate-identity
      lambdaInput:
        identityType: INCOMPLETE
    events:
      next:
        targetState: RETURN_TO_RP
      fail-with-ci:
        targetState: RETURN_TO_RP
      coi-check-failed:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      vcs-not-correlated:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      profile-unmet:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
