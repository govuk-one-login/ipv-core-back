name: New P1 Identity
description: >-
  The routes a user so they can prove their identity to a low
  confidence level (P1).

states:
  # Entry points
  START:
    events:
      next:
        targetState: IDENTITY_START_PAGE

  REPROVE_IDENTITY:
    events:
      next:
        targetState: REPROVE_IDENTITY_START

  # Q's:
  # - Multiple doc page Nino skip eligibility page?
  # - StrategicApp placeholder?
  # - Ticket for new f2f volumes?
  # - "Route to DCMAW" on NINO CRI?

  # Parent states
  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED

  # Journey states
  REPROVE_IDENTITY_START:
    response:
      type: page
      pageId: reprove-identity-start
    events:
      next:
        targetState: IDENTITY_START_PAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetState: NINO_START_PAGE
            checkIfDisabled:
              hmrcKbv:
                targetState: F2F_START_PAGE
                checkIfDisabled:
                  f2f:
                    targetState: PYI_ESCAPE
      end:
        targetState: NINO_START_PAGE
        checkIfDisabled:
          hmrcKbv:
            targetState: F2F_START_PAGE
            checkIfDisabled:
              f2f:
                targetState: PYI_ESCAPE

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE

  NINO_START_PAGE:
    response:
      type: page
      pageId: prove-identity-no-photo-id
      context: nino-only
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_NO_PHOTO_ID
        checkIfDisabled:
          hmrcKbv:
            targetState: F2F_START_PAGE
            checkIfDisabled:
              f2f:
                targetState: PYI_ESCAPE
      end:
        targetState: F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE

  F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
      end:
        targetState: PYI_ESCAPE

  CRI_DCMAW:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      not-found:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      access-denied:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      temporarily-unavailable:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      fail-with-no-ci:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE

  MULTIPLE_DOC_CHECK_PAGE:
    response:
      type: page
      pageId: page-multiple-doc-check # PYIC-7016: Update so can produce nino event
    events:
      ukPassport:
        targetState: CRI_UK_PASSPORT
      drivingLicence:
        targetState: CRI_DRIVING_LICENCE
      nino:
        targetState: NINO_START_PAGE
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  MULTIPLE_DOC_F2F_CHECK_PAGE:
    response:
      type: page
      context: f2f
      pageId: page-multiple-doc-check # PYIC-7016: Update so can produce nino event
    events:
      ukPassport:
        targetState: CRI_UK_PASSPORT
      drivingLicence:
        targetState: CRI_DRIVING_LICENCE
      nino:
        targetState: NINO_START_PAGE
      end:
        targetState: PYI_POST_OFFICE

  PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetJourney: F2F_HAND_OFF
        targetState: START
        checkIfDisabled:
          f2f:
            targetState: PYI_ESCAPE
      end:
        targetState: PYI_ESCAPE

  PYI_ESCAPE:
    response:
      type: page
      pageId: pyi-escape
    events:
      next:
        targetState: RESET_SESSION_IDENTITY
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  RESET_SESSION_IDENTITY:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: IDENTITY_START_PAGE

  PYI_CRI_ESCAPE:
    response:
      type: page
      pageId: pyi-cri-escape
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START

  PYI_CRI_ESCAPE_NO_F2F:
    response:
      type: page
      pageId: pyi-cri-escape-no-f2f
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  CRI_DCMAW_PYI_ESCAPE:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      not-found:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: FAILED
            targetState: FAILED
      access-denied:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      temporarily-unavailable:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      fail-with-no-ci:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      enhanced-verification:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  STRATEGIC_APP_TRIAGE_PYI_ESCAPE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  # DCMAW journey
  POST_DCMAW_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-dcmaw-success
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_DCMAW

  ADDRESS_AND_FRAUD_DCMAW:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED

  # No photo id journey
  CRI_CLAIMED_IDENTITY_NO_PHOTO_ID:
    response:
      type: cri
      criId: claimedIdentity
      context: hmrc_record_check
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_NINO_NO_PHOTO_ID
      enhanced-verification:
        targetState: CRI_NINO_NO_PHOTO_ID

  CRI_NINO_NO_PHOTO_ID:
    response:
      type: cri
      criId: nino
      evidenceRequest: # Is this still the same ?
        scoringPolicy: gpg45
        strengthScore: 2
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_NO_PHOTO_ID
      access-denied:
        targetState: PYI_ESCAPE_ABANDON_NO_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NINO

  PYI_ESCAPE_ABANDON_NO_PHOTO_ID:
    response:
      type: page
      context: abandon
      pageId: no-photo-id-exit-find-another-way
    events:
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      next:
        targetState: RESET_SESSION_IDENTITY

  ADDRESS_AND_FRAUD_NO_PHOTO_ID:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CRI_DWP_KBV_NO_PHOTO_ID
        checkIfDisabled:
          dwpKbv:
            targetState: CRI_HMRC_KBV_NO_PHOTO_ID
            checkIfDisabled:
              hmrcKbv:
                targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_NO_PHOTO_ID

  CRI_DWP_KBV_NO_PHOTO_ID:
    response:
      type: cri
      criId: dwpKbv
      # requires verification score 1
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      invalid-request:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_NO_PHOTO_ID # send to CRI_HMRC_KBV_NO_PHOTO_ID first?
      access-denied:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE_NO_PHOTO_ID # send to CRI_HMRC_KBV_NO_PHOTO_ID first?
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F_NO_PHOTO_ID
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_KBV_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification
      # do we not also want to point people downstream to (surely HMRC) Experian if they get fail-no-ci?

  CRI_HMRC_KBV_NO_PHOTO_ID:
    response:
      type: cri
      criId: hmrcKbv
      # requires verification score 1
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      invalid-request:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      access-denied:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F_NO_PHOTO_ID
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_KBV_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  PRE_EXPERIAN_KBV_TRANSITION_PAGE_NO_PHOTO_ID:
    response:
      type: page
      pageId: page-pre-experian-kbv-transition
    events:
      next:
        targetState: CRI_EXPERIAN_KBV_NO_PHOTO_ID

  CRI_EXPERIAN_KBV_NO_PHOTO_ID:
    response:
      type: cri
      criId: kbv
      # requires verification score 1
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      fail-with-no-ci:
        targetState: PYI_KBV_DROPOUT_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      enhanced-verification:
        targetState: MITIGATION_KBV_FAIL_NO_PHOTO_ID
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_KBV_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification

  PYI_KBV_DROPOUT_NO_PHOTO_ID:
    response:
      type: page
      pageId: no-photo-id-security-questions-find-another-way
      context: dropout
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Passport journey
  CRI_UK_PASSPORT:
    response:
      type: cri
      criId: ukPassport
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_PASSPORT
      access-denied:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      alternate-doc-invalid-passport:
        targetState: MITIGATION_05_OPTIONS
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: invalid-passport

  ADDRESS_AND_FRAUD_PASSPORT:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CRI_DWP_KBV
        checkIfDisabled:
          dwpKbv:
            targetState: CRI_NINO
            checkIfDisabled:
              hmrcKbv:
                targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      enhanced-verification:
        targetState: CRI_DWP_KBV
        checkIfDisabled:
          dwpKbv:
            targetState: CRI_NINO
            checkIfDisabled:
              hmrcKbv:
                targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

  # Driving licence journey
  CRI_DRIVING_LICENCE:
    response:
      type: cri
      criId: drivingLicence
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_DL
      access-denied:
        targetState: MULTIPLE_DOC_F2F_CHECK_PAGE
        checkIfDisabled:
          f2f:
            targetState: MULTIPLE_DOC_CHECK_PAGE
      alternate-doc-invalid-dl:
        targetState: MITIGATION_03_OPTIONS
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: invalid-dl

  ADDRESS_AND_FRAUD_DL:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CHECK_FRAUD_SCORE_DL
      enhanced-verification:
        targetState: CHECK_FRAUD_SCORE_DL

  CHECK_FRAUD_SCORE_DL:
    response:
      type: process
      lambda: check-gpg45-score
    events:
      met:
        targetState: CRI_DWP_KBV
        checkIfDisabled:
          dwpKbv:
            targetState: CRI_NINO
            checkIfDisabled:
              hmrcKbv:
                targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      unmet:
        targetJourney: FAILED
        targetState: FAILED

  # DWP KBV journey
  CRI_DWP_KBV:
    response:
      type: cri
      criId: dwpKbv
      # requires verification score 1
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      invalid-request:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      access-denied:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_KBV_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  # HMRC KBV journey
  CRI_NINO:
    response:
      type: cri
      criId: nino
    parent: CRI_STATE
    events:
      next:
        targetState: CRI_HMRC_KBV
      fail-with-no-ci:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

  CRI_HMRC_KBV:
    response:
      type: cri
      criId: hmrcKbv
      # requires verification score 1
    parent: CRI_STATE
    events:
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_KBV_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification
      invalid-request:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE
      access-denied:
        targetState: PRE_EXPERIAN_KBV_TRANSITION_PAGE

  # Experian KBV Journey
  PRE_EXPERIAN_KBV_TRANSITION_PAGE:
    response:
      type: page
      pageId: page-pre-experian-kbv-transition
    events:
      next:
        targetState: CRI_EXPERIAN_KBV

  CRI_EXPERIAN_KBV:
    response:
      type: cri
      criId: kbv
      # requires verification score 1
    parent: CRI_STATE
    events:
      fail-with-no-ci:
        targetState: PYI_CRI_ESCAPE
        checkIfDisabled:
          f2f:
            targetState: PYI_CRI_ESCAPE_NO_F2F
      next:
        targetJourney: EVALUATE_SCORES
        targetState: START
      enhanced-verification:
        targetState: MITIGATION_02_OPTIONS_WITH_F2F
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: enhanced-verification
        checkIfDisabled:
          f2f:
            targetState: MITIGATION_KBV_OPTIONS
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: enhanced-verification

  # Mitigation Journeys

  # Mitigation journey (01)
  MITIGATION_01_IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: MITIGATION_01_CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: MITIGATION_01_STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetState: MITIGATION_01_F2F_START_PAGE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_01_STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      end:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_01_CRI_DCMAW:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      access-denied:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      temporarily-unavailable:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      fail-with-no-ci:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE
      enhanced-verification:
        targetState: MITIGATION_01_PYI_POST_OFFICE
        checkIfDisabled:
          f2f:
            targetJourney: INELIGIBLE
            targetState: INELIGIBLE

  MITIGATION_01_F2F_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-postoffice-start
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  MITIGATION_01_PYI_POST_OFFICE:
    response:
      type: page
      pageId: pyi-post-office
    events:
      next:
        targetState: CRI_CLAIMED_IDENTITY_J4
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_CLAIMED_IDENTITY_J4
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  # Mitigation journey (02)
  MITIGATION_02_OPTIONS:
    response:
      type: page
      pageId: pyi-suggest-other-options-no-f2f
    events:
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE

  MITIGATION_02_OPTIONS_WITH_F2F:
    response:
      type: page
      pageId: pyi-suggest-other-options
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
        targetState: CRI_DCMAW_PYI_ESCAPE
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE_PYI_ESCAPE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR

  MITIGATION_02_OPTIONS_WITH_F2F_NO_PHOTO_ID:
    response:
      type: page
      pageId: pyi-suggest-other-options
      context: no-photo-id
    events:
      f2f:
        targetJourney: F2F_HAND_OFF
        targetState: START
      appTriage:
