name: F2F Hand Off
description: >-
  The routes a user to proving their identity with f2f.

states:
  # Entry points
  START:
    events:
      next:
        targetState: PROCESS_PENDING_IDENTITY

  # Parent states
  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      dl-auth-source-check:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  # Journey states
  PROCESS_PENDING_IDENTITY:
    response:
      type: process
      lambda: process-candidate-identity
      lambdaInput:
        identityType: PENDING
    events:
      next:
        targetState: CRI_F2F
      coi-check-failed:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      profile-unmet:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_F2F:
    response:
      type: cri
      criId: f2f
    parent: CRI_STATE
    events:
      next:
        targetState: RESET_SESSION_BEFORE_F2F_HANDOFF
      access-denied:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_NO_TICF
      not-found:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  RESET_SESSION_BEFORE_F2F_HANDOFF:
    response:
      type: process
      lambda: reset-session-identity
      lambdaInput:
        resetType: ALL
    events:
      next:
        targetState: F2F_HANDOFF_PAGE
      error:
        targetState: F2F_HANDOFF_PAGE

  F2F_HANDOFF_PAGE:
    response:
      type: page
      pageId: page-face-to-face-handoff
