name: Repeat Fraud Check
description: >-
  The route a returning user must take if
  their last fraud check has expired.

states:
# Entry points

  START:
    events:
      next:
        targetState: CONFIRM_DETAILS

  # Parent States

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  # Journey States

  CONFIRM_DETAILS:
    journeyContext: rfc
    response:
      type: page
      pageId: confirm-your-details
    events:
      address-only:
        targetJourney: UPDATE_ADDRESS
        targetState: START
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: address
          updateSupported: true
      given-names-only:
        targetJourney: UPDATE_NAME
        targetState: GIVEN_ONLY_AFTER_RFC_START
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: given-names
          updateSupported: true
      family-name-only:
        targetJourney: UPDATE_NAME
        targetState: FAMILY_ONLY_AFTER_RFC_START
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: family-name
          updateSupported: true
      given-names-and-address:
        targetJourney: UPDATE_NAME
        targetState: GIVEN_WITH_ADDRESS_AFTER_RFC_START
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: given-names,address
          updateSupported: true
      family-name-and-address:
        targetJourney: UPDATE_NAME
        targetState: FAMILY_WITH_ADDRESS_AFTER_RFC_START
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: family-name,address
          updateSupported: true
      dob:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: dob
          updateSupported: false
      dob-given:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: dob,given-names
          updateSupported: false
      dob-family:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: dob,family-name
          updateSupported: false
      address-dob:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: address,dob
          updateSupported: false
      dob-family-given:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: dob,family-name,given-names
          updateSupported: false
      address-dob-given:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: address,dob,given-names
          updateSupported: false
      address-dob-family:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: address,dob,family-name
          updateSupported: false
      address-dob-family-given:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: address,dob,family-name,given-names
          updateSupported: false
      family-given:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: family-name,given-names
          updateSupported: false
      address-family-given:
        targetState: UPDATE_NAME_DOB
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_START
          - IPV_USER_DETAILS_UPDATE_SELECTED
        auditContext:
          updateFields: address,family-name,given-names
          updateSupported: false
      next:
        targetState: FRAUD_CHECK_RFC

  UPDATE_NAME_DOB:
    response:
      type: page
      pageId: update-name-date-birth
      context: repeatFraudCheck
    events:
      end:
       targetState: CONFIRM_DETAILS
       auditEvents:
         - IPV_USER_DETAILS_UPDATE_ABORTED

  UPDATE_NAME_DOB_ALLOW_ACCOUNT_DELETION:
    response:
      type: page
      pageId: update-name-date-birth
      context: rfcAccountDeletion
    events:
      continue:
        targetState: DELETE_HANDOVER_PAGE
      end:
        targetState: CONFIRM_DETAILS
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_ABORTED

  DELETE_HANDOVER_PAGE:
    response:
      type: page
      pageId: delete-handover

  FRAUD_CHECK_RFC:
    response:
      type: cri
      criId: fraud
    parent: CRI_STATE
    events:
      next:
        targetState: EVALUATE_GPG45_SCORES_RFC
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  ADDRESS_AND_FRAUD_RFC:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: EVALUATE_GPG45_SCORES_RFC
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  EVALUATE_GPG45_SCORES_RFC:
    response:
      type: process
      lambda: evaluate-gpg45-scores
    events:
      met:
        targetState: CRI_TICF_BEFORE_SUCCESS_RFC
      unmet:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  STORE_IDENTITY_BEFORE_SUCCESS:
    response:
      type: process
      lambda: store-identity
      lambdaInput:
        identityType: UPDATE
    events:
      identity-stored:
        targetState: IPV_SUCCESS_PAGE_RFC
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF_BEFORE_SUCCESS_RFC:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  IPV_SUCCESS_PAGE_RFC:
    response:
      type: page
      pageId: page-ipv-success
      context: repeatFraudCheck
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
