name: Repeat Fraud Check
description: >-
  The route a returning user must take if
  their last fraud check has expired.

states:
# Entry points

  START:
    events:
      next:
        targetState: CONFIRM_NAME_DOB
        checkFeatureFlag:
          coiEnabled:
            targetState: CONFIRM_DETAILS

  # Parent States

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED_RFC
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_RFC
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED_RFC
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_RFC
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_RFC
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_RFC
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_RFC

  # Journey States

  CONFIRM_DETAILS:
    response:
      type: page
      pageId: confirm-your-details
      context: coi
    events:
      address-only:
        targetJourney: UPDATE_ADDRESS
        targetState: START
      names-dob:
        targetState: UPDATE_NAME_DOB
      given-names-only:
        targetJourney: UPDATE_NAME
        targetState: UPDATE_NAME_WITHOUT_ADDRESS_START
      family-name-only:
        targetJourney: UPDATE_NAME
        targetState: UPDATE_NAME_WITHOUT_ADDRESS_START
      given-names-and-address:
        targetJourney: UPDATE_NAME
        targetState: UPDATE_NAME_WITH_ADDRESS_START
      family-name-and-address:
        targetJourney: UPDATE_NAME
        targetState: UPDATE_NAME_WITH_ADDRESS_START
      next:
        targetState: FRAUD_CHECK_RFC

  CONFIRM_NAME_DOB:
    response:
      type: page
      pageId: confirm-name-date-birth
    events:
      next:
        targetState: CONFIRM_ADDRESS
      end:
        targetState: UPDATE_NAME_DOB

  CONFIRM_ADDRESS:
    response:
      type: page
      pageId: confirm-address
    events:
      address-current:
        targetState: FRAUD_CHECK_RFC
      next:
        targetState: ADDRESS_AND_FRAUD_RFC
      back:
        targetState: CONFIRM_NAME_DOB

  UPDATE_NAME_DOB:
    response:
      type: page
      pageId: update-name-date-birth
    events:
      end:
        targetState: CONFIRM_NAME_DOB
        checkFeatureFlag:
          coiEnabled:
            targetState: CONFIRM_DETAILS

  FRAUD_CHECK_RFC:
    response:
      type: cri
      criId: fraud
    parent: CRI_STATE
    events:
      next:
        targetState: EVALUATE_GPG45_SCORES_RFC
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_RFC

  ADDRESS_AND_FRAUD_RFC:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: EVALUATE_GPG45_SCORES_RFC
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_RFC

  EVALUATE_GPG45_SCORES_RFC:
    response:
      type: process
      lambda: evaluate-gpg45-scores
    events:
      met:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_SUCCESS_RFC
      unmet:
        targetJourney: FAILED
        targetState: FAILED_RFC
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_RFC

  STORE_IDENTITY_BEFORE_SUCCESS:
    response:
      type: process
      lambda: store-identity
    events:
      identity-stored:
        targetState: IPV_SUCCESS_PAGE_RFC
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF_BEFORE_SUCCESS_RFC:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  IPV_SUCCESS_PAGE_RFC:
    response:
      type: page
      pageId: page-ipv-success
      context: repeatFraudCheck
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
