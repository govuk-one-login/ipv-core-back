name: Evaluate Scores
description: >-
  The routes evaluates the success of a user's identity proving and returns them to the RP.

states:
  # Entry points
  START:
    events:
      next:
        targetState: EVALUATE_GPG45_SCORES

  START_NO_STORE:
    events:
      next:
        targetState: EVALUATE_GPG45_SCORES_NO_STORE

  # Parent states
  CRI_TICF_STATE:
    events:
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  # Journey states
  EVALUATE_GPG45_SCORES:
    response:
      type: process
      lambda: evaluate-gpg45-scores
    events:
      met:
        targetState: CRI_TICF_BEFORE_SUCCESS
      unmet:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED

  EVALUATE_GPG45_SCORES_NO_STORE:
    response:
      type: process
      lambda: evaluate-gpg45-scores
    events:
      met:
        targetState: CRI_TICF_BEFORE_RP_RETURN_NO_STORE
      unmet:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED

  CRI_TICF_BEFORE_SUCCESS:
    response:
      type: process
      lambda: call-ticf-cri
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS

  CRI_TICF_BEFORE_RP_RETURN_NO_STORE:
    response:
      type: process
      lambda: call-ticf-cri
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: RETURN_TO_RP

  STORE_IDENTITY_BEFORE_SUCCESS:
    response:
      type: process
      lambda: store-identity
      lambdaInput:
        identityType: NEW
    events:
      identity-stored:
        targetState: IPV_SUCCESS_PAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  IPV_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-ipv-success
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
