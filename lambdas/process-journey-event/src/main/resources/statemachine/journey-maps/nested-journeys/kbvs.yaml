name: KBV challenge routing
description: >-
  The combined journey for enabled KBV CRIs.

  When redirecting to a KBV CRI, IPV Core will request a verification score
  corresponding to the target Vector of Trust (P1 or P2).
entryEvents:
  next:
    targetState: PRE_DWP_KBV_PIP_PAGE
    checkIfDisabled:
      dwpKbv:
        targetState: PRE_EXPERIAN_PAGE
nestedJourneyStates:
  CRI_DWP_KBV:
    response:
      type: cri
      criId: dwpKbv
    parent: CRI_STATE
    events:
      next:
        exitEventToEmit: next
      invalid-request:
        targetState: DWP_THIN_FILE_PAGE
        auditEvents:
          - IPV_DWP_KBV_CRI_THIN_FILE_ENCOUNTERED
      access-denied:
        targetState: PRE_EXPERIAN_PAGE
      error:
        targetState: PRE_EXPERIAN_PAGE
      fail-with-ci:
        exitEventToEmit: fail-with-ci
  EXPERIAN_KBV_CRI:
    response:
      type: cri
      criId: experianKbv
    parent: CRI_STATE
    events:
      fail-with-no-ci:
        exitEventToEmit: fail-with-no-ci
      next:
        exitEventToEmit: next
      fail-with-ci:
        exitEventToEmit: fail-with-ci
      error:
        targetState: SORRY_CRI_TECHNICAL_PROBLEM_EXPERIAN_KBV_CRI
  SORRY_CRI_TECHNICAL_PROBLEM_EXPERIAN_KBV_CRI:
    response:
      type: page
      pageId: sorry-technical-problem
      context: kbvCriError
    events:
      tryAgain:
        targetState: PRE_EXPERIAN_PAGE
      app:
        exitEventToEmit: try-again-app
      postOffice:
        exitEventToEmit: try-again-post-office
      returnToRp:
        exitEventToEmit: return-to-rp
  PRE_EXPERIAN_PAGE:
    response:
      type: page
      pageId: page-pre-experian-kbv-transition
    events:
      next:
        targetState: EXPERIAN_KBV_CRI
  PRE_DWP_KBV_PIP_PAGE:
    response:
      type: page
      pageId: personal-independence-payment
    events:
      next:
        targetState: PRE_DWP_KBV_TRANSITION_PAGE
      end:
        targetState: PRE_EXPERIAN_PAGE
  PRE_DWP_KBV_TRANSITION_PAGE:
    response:
      type: page
      pageId: page-pre-dwp-kbv-transition
    events:
      next:
        targetState: CRI_DWP_KBV
      end:
        exitEventToEmit: end
  DWP_THIN_FILE_PAGE:
    response:
      type: page
      pageId: page-different-security-questions
    events:
      next:
        targetState: PRE_EXPERIAN_PAGE
