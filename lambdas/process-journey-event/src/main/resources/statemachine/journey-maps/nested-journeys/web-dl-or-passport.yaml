name: Web Driving Licence or Passport
description: >-
  The combined journey for web Driving Licence and Passport CRIs.
entryEvents:
  ukPassport:
    targetState: CRI_UK_PASSPORT
  drivingLicence:
    targetState: CRI_DRIVING_LICENCE
  alternate-doc-invalid-dl:
    targetState: MITIGATION_DL_NO_MATCH
  alternate-doc-invalid-dl-another-way:
    targetState: MITIGATION_DL_NO_MATCH_ANOTHER_WAY
  alternate-doc-invalid-passport:
    targetState: MITIGATION_PP_NO_MATCH
  another-way-after-dl:
    targetState: PROVE_ANOTHER_WAY_AFTER_DL
nestedJourneyStates:
  CRI_UK_PASSPORT:
    response:
      type: cri
      criId: ukPassport
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_AFTER_PASSPORT
      access-denied:
        targetState: PROVE_ANOTHER_WAY_AFTER_PASSPORT
        checkMitigation:
          alternate-doc-invalid-dl:
            targetState: PP_NO_OTHER_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
        checkMitigation:
          alternate-doc-invalid-passport:
            targetState: MITIGATION_PP_NO_MATCH_ANOTHER_WAY
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: invalid-passport
      error:
        targetState: SORRY_CRI_TECHNICAL_PROBLEM_CRI_UK_PASSPORT
        checkMitigation:
          alternate-doc-invalid-dl:
            targetState: SORRY_CRI_TECHNICAL_PROBLEM_CRI_MITIGATION_UK_PASSPORT
  SORRY_CRI_TECHNICAL_PROBLEM_CRI_UK_PASSPORT:
    response:
      type: page
      pageId: sorry-technical-problem
    events:
      tryAgain:
        targetState: CRI_UK_PASSPORT
      app:
        exitEventToEmit: try-again-app
      postOffice:
        exitEventToEmit: try-again-post-office
      returnToRp:
        exitEventToEmit: return-to-rp-cri-error
  SORRY_CRI_TECHNICAL_PROBLEM_CRI_MITIGATION_UK_PASSPORT:
    response:
      type: page
      pageId: sorry-technical-problem
      context: dlOrPassportMitigation
    events:
      tryAgain:
        targetState: CRI_UK_PASSPORT
      returnToRp:
        exitEventToEmit: return-to-rp-cri-error
  ADDRESS_AND_FRAUD_AFTER_PASSPORT:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        exitEventToEmit: next-passport
      fraud-fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
  PROVE_ANOTHER_WAY_AFTER_PASSPORT:
    response:
      type: page
      pageId: prove-identity-another-type-photo-id
      context: passport
    events:
      otherPhotoId:
        targetState: CRI_DRIVING_LICENCE
      f2f:
        exitEventToEmit: end
      returnToRp:
        exitEventToEmit: return-to-rp
  CRI_DRIVING_LICENCE:
    response:
      type: cri
      criId: drivingLicence
    parent: CRI_STATE
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_AFTER_DL
      access-denied:
        targetState: PROVE_ANOTHER_WAY_AFTER_DL
        checkMitigation:
          alternate-doc-invalid-passport:
            targetState: DL_NO_OTHER_PHOTO_ID
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
        checkMitigation:
          alternate-doc-invalid-dl:
            targetState: MITIGATION_DL_NO_MATCH_ANOTHER_WAY
            auditEvents:
              - IPV_MITIGATION_START
            auditContext:
              mitigationType: invalid-dl
      error:
        targetState: SORRY_CRI_TECHNICAL_PROBLEM_CRI_DRIVING_LICENCE
        checkMitigation:
          alternate-doc-invalid-passport:
            targetState: SORRY_CRI_TECHNICAL_PROBLEM_CRI_MITIGATION_DRIVING_LICENCE
  SORRY_CRI_TECHNICAL_PROBLEM_CRI_DRIVING_LICENCE:
    response:
      type: page
      pageId: sorry-technical-problem
    events:
      tryAgain:
        targetState: CRI_DRIVING_LICENCE
      app:
        exitEventToEmit: try-again-app
      postOffice:
        exitEventToEmit: try-again-post-office
      returnToRp:
        exitEventToEmit: return-to-rp-cri-error
  SORRY_CRI_TECHNICAL_PROBLEM_CRI_MITIGATION_DRIVING_LICENCE:
    response:
      type: page
      pageId: sorry-technical-problem
      context: dlOrPassportMitigation
    events:
      tryAgain:
        targetState: CRI_DRIVING_LICENCE
      returnToRp:
        exitEventToEmit: return-to-rp-cri-error
  ADDRESS_AND_FRAUD_AFTER_DL:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        exitEventToEmit: next-dl
      fraud-fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
  PROVE_ANOTHER_WAY_AFTER_DL:
    response:
      type: page
      pageId: prove-identity-another-type-photo-id
      context: drivingLicence
    events:
      otherPhotoId:
        targetState: CRI_UK_PASSPORT
      f2f:
        exitEventToEmit: end
      returnToRp:
        exitEventToEmit: return-to-rp

  # Invalid passport mitigation routes
  MITIGATION_PP_NO_MATCH:
    response:
      type: page
      pageId: pyi-passport-no-match
    events:
      next:
        targetState: MITIGATION_DL_START
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: invalid-passport
  MITIGATION_DL_START:
    response:
      type: page
      pageId: pyi-continue-with-driving-licence
    events:
      next:
        targetState: CRI_DRIVING_LICENCE
      end:
        exitEventToEmit: return-to-rp
  MITIGATION_PP_NO_MATCH_ANOTHER_WAY:
    response:
      type: page
      pageId: pyi-passport-no-match-another-way
    events:
      next:
        targetState: CRI_DRIVING_LICENCE
      end:
        exitEventToEmit: return-to-rp
  DL_NO_OTHER_PHOTO_ID:
    response:
      type: page
      pageId: prove-identity-no-other-photo-id
      context: drivingLicence
    events:
      back:
        targetState: CRI_DRIVING_LICENCE
      returnToRp:
        exitEventToEmit: return-to-rp

  # Invalid DL mitigation routes
  MITIGATION_DL_NO_MATCH:
    response:
      type: page
      pageId: pyi-driving-licence-no-match
    events:
      next:
        targetState: MITIGATION_PP_START
        auditEvents:
          - IPV_MITIGATION_START
        auditContext:
          mitigationType: invalid-dl
  MITIGATION_PP_START:
    response:
      type: page
      pageId: pyi-continue-with-passport
    events:
      next:
        targetState: CRI_UK_PASSPORT
      end:
        exitEventToEmit: return-to-rp
  MITIGATION_DL_NO_MATCH_ANOTHER_WAY:
    response:
      type: page
      pageId: pyi-driving-licence-no-match-another-way
    events:
      next:
        targetState: CRI_UK_PASSPORT
      end:
        exitEventToEmit: return-to-rp
  PP_NO_OTHER_PHOTO_ID:
    response:
      type: page
      pageId: prove-identity-no-other-photo-id
      context: passport
    events:
      back:
        targetState: CRI_UK_PASSPORT
      returnToRp:
        exitEventToEmit: return-to-rp
