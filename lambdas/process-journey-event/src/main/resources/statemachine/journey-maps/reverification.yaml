name: MFA Reset
description: >-
  The routes a user can take to validate their
  account so that they can reset their two
  factor authentication mechanism.

states:
  # Entry points
  START:
    events:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
        checkFeatureFlag:
          mfaResetEnabled:
            targetState: CHECK_REVERIFICATION_IDENTITY
            checkIfDisabled:
              dcmaw:
                targetJourney: TECHNICAL_ERROR
                targetState: ERROR

  # Parent states
  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      dl-auth-source-check:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF_STATE:
    events:
      enhanced-verification:
        targetState: RETURN_TO_RP
      alternate-doc-invalid-dl:
        targetState: RETURN_TO_RP
      alternate-doc-invalid-passport:
        targetState: RETURN_TO_RP
      fail-with-ci:
        targetState: RETURN_TO_RP
      error:
        targetState: RETURN_TO_RP

  # Journey states

  CHECK_REVERIFICATION_IDENTITY:
    response:
      type: process
      lambda: check-reverification-identity
    events:
      found:
        targetState: YOU_CAN_CHOOSE_HOW_YOU_GET_SECURITY_CODES_PAGE
      not-found:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  YOU_CAN_CHOOSE_HOW_YOU_GET_SECURITY_CODES_PAGE:
    response:
      type: page
      pageId: you-can-change-security-code-method
    events:
      next:
        targetState: IDENTITY_START_PAGE
      cannot-change-security-codes:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetState: CHECK_COI
        checkFeatureFlag:
          processCandidateIdentity:
            targetState: PROCESS_REVERIFICATION_IDENTITY
      anotherWay:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      returnToRp:
        targetState: RETURN_TO_RP
        checkFeatureFlag:
          processCandidateIdentity:
            targetState: PROCESS_INCOMPLETE_IDENTITY
      incompleteDlAuthCheckInvalidDl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_STRATEGIC_APP
      failedDlAuthCheckInvalidDl:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_STRATEGIC_APP:
    response:
      type: page
      pageId: prove-identity-another-way
      context: noF2f
    events:
      anotherTypePhotoId:
        targetState: STRATEGIC_APP_TRIAGE
        targetEntryEvent: appTriage
      returnToRp:
        targetState: RETURN_TO_RP
        checkFeatureFlag:
          processCandidateIdentity:
            targetState: PROCESS_INCOMPLETE_IDENTITY

  APP_DOC_CHECK:
    nestedJourney: APP_DOC_CHECK
    exitEvents:
      next:
        targetState: CHECK_COI
        checkFeatureFlag:
          processCandidateIdentity:
            targetState: PROCESS_REVERIFICATION_IDENTITY
      incomplete:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      incomplete-invalid-dl:
        targetState: PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK

  PROVE_IDENTITY_ANOTHER_WAY_AFTER_APP_DOC_CHECK:
    response:
      type: page
      pageId: prove-identity-another-way
      context: noF2f
    events:
      anotherTypePhotoId:
        targetState: APP_DOC_CHECK
        targetEntryEvent: next
      returnToRp:
        targetState: RETURN_TO_RP

  PROCESS_REVERIFICATION_IDENTITY:
    response:
      type: process
      lambda: process-candidate-identity
      lambdaInput:
        identityType: REVERIFICATION
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: WE_MATCHED_YOU_TO_YOUR_ONE_LOGIN_PAGE
      coi-check-failed:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CHECK_COI:
    response:
      type: process
      lambda: check-coi
      lambdaInput:
        checkType: REVERIFICATION
    events:
      coi-check-passed:
        targetState: CRI_TICF
      coi-check-failed:
        targetJourney: FAILED
        targetState: FAILED_SKIP_MESSAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  PROCESS_INCOMPLETE_IDENTITY:
    response:
      type: process
      lambda: process-candidate-identity
      lambdaInput:
        identityType: INCOMPLETE
    events:
      next:
        targetState: RETURN_TO_RP
      fail-with-ci:
        targetState: RETURN_TO_RP
      coi-check-failed:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      vcs-not-correlated:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      profile-unmet:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF:
    response:
      type: process
      lambda: call-ticf-cri
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: WE_MATCHED_YOU_TO_YOUR_ONE_LOGIN_PAGE

  WE_MATCHED_YOU_TO_YOUR_ONE_LOGIN_PAGE:
    response:
      type: page
      pageId: we-matched-you-to-your-one-login
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
