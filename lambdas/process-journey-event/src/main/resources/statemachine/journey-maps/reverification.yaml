name: MFA Reset
description: >-
  The routes a user can take to validate their
  account so that they can reset their two
  factor authentication mechanism.

states:
  # Entry points
  START:
    events:
      next:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF
        checkFeatureFlag:
          mfaResetEnabled:
            targetState: CHECK_REVERIFICATION_IDENTITY
            checkIfDisabled:
              dcmaw:
                targetJourney: TECHNICAL_ERROR
                targetState: ERROR

  # Parent states
  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED
      invalid-request:
        targetJourney: FAILED
        targetState: FAILED
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED
      dl-auth-source-check:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF_STATE:
    events:
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  # Journey states

  CHECK_REVERIFICATION_IDENTITY:
    response:
      type: process
      lambda: check-reverification-identity
    events:
      found:
        targetState: YOU_CAN_CHOOSE_HOW_YOU_GET_SECURITY_CODES_PAGE
      not-found:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  YOU_CAN_CHOOSE_HOW_YOU_GET_SECURITY_CODES_PAGE:
    response:
      type: page
      pageId: you-can-change-security-code-method
    events:
      next:
        targetState: IDENTITY_START_PAGE
      cannot-change-security-codes:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  IDENTITY_START_PAGE:
    response:
      type: page
      pageId: page-ipv-identity-document-start
    events:
      appTriage:
        targetState: CRI_DCMAW
        checkFeatureFlag:
          strategicAppEnabled:
            targetState: STRATEGIC_APP_TRIAGE
        checkIfDisabled:
          dcmaw:
            targetJourney: TECHNICAL_ERROR
            targetState: ERROR
      end:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE

  STRATEGIC_APP_TRIAGE:
    nestedJourney: STRATEGIC_APP_TRIAGE
    exitEvents:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      sessionError:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      anotherWay:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      returnToRp:
        targetState: RETURN_TO_RP

  CRI_DCMAW:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE
      not-found:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      access-denied:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      temporarily-unavailable:
        targetJourney: INELIGIBLE
        targetState: INELIGIBLE_SKIP_MESSAGE
      dl-auth-source-check:
        targetState: CRI_DRIVING_LICENCE_AUTH_SOURCE_CHECK

  CRI_DRIVING_LICENCE_AUTH_SOURCE_CHECK:
    response:
      type: cri
      criId: drivingLicence
      context: check_details
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE

  POST_DCMAW_SUCCESS_PAGE:
    response:
      type: page
      pageId: page-dcmaw-success
    events:
      next:
        targetState: CHECK_COI

  CHECK_COI:
    response:
      type: process
      lambda: check-coi
      lambdaInput:
        checkType: REVERIFICATION
    events:
      coi-check-passed:
        targetState: CRI_TICF
      coi-check-failed:
        targetJourney: FAILED
        targetState: FAILED
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF:
    response:
      type: process
      lambda: call-ticf-cri
    parent: CRI_TICF_STATE
    events:
      next:
        targetState: WE_MATCHED_YOU_TO_YOUR_ONE_LOGIN_PAGE

  WE_MATCHED_YOU_TO_YOUR_ONE_LOGIN_PAGE:
    response:
      type: page
      pageId: we-matched-you-to-your-one-login
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
