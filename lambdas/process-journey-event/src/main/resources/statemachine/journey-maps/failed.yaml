# Entry points

FAILED:
  events:
    next:
      targetState: PYI_NO_MATCH
      checkFeatureFlag:
        ticfCriBeta:
          targetState: CALL_TICF_BEFORE_NO_MATCH

FAILED_NO_TICF:
  events:
    next:
      targetState: PYI_NO_MATCH

# Journey states

CRI_TICF_BEFORE_NO_MATCH:
  response:
    type: process
    lambda: call-ticf-cri
  events:
    next:
      targetState: PYI_NO_MATCH
    enhanced-verification:
      targetState: PYI_NO_MATCH
    fail-with-ci:
      targetState: PYI_NO_MATCH
    error:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR_NO_TICF

PYI_NO_MATCH:
  response:
    type: page
    pageId: pyi-no-match
  events:
    next:
      targetState: RETURN_TO_RP

RETURN_TO_RP:
  response:
    type: process
    lambda: build-client-oauth-response
