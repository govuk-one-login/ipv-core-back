name: Failed Journey

description: >-
  A user fails part of the identity journey. For example, they answer
  knowledge-based verification questions incorrectly.

states:

  # Entry points

  FAILED:
    events:
      next:
        targetState: CRI_TICF_BEFORE_NO_MATCH

  FAILED_SKIP_MESSAGE:
    events:
      next:
        targetState: CRI_TICF_BEFORE_RETURN_TO_RP

  FAILED_CONFIRM_DETAILS:
    events:
      next:
        targetState: CRI_TICF_BEFORE_COULD_NOT_CONFIRM_DETAILS
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_END
        auditContext:
          successful: false
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: CRI_TICF_BEFORE_COULD_NOT_CONFIRM_DETAILS_WITH_DELETION
            auditEvents:
              - IPV_USER_DETAILS_UPDATE_END
            auditContext:
              successful: false

  FAILED_UPDATE_DETAILS:
    events:
      next:
        targetState: CRI_TICF_BEFORE_COULD_NOT_CONFIRM_DETAILS
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_END
        auditContext:
          successful: false
        checkFeatureFlag:
          updateDetailsAccountDeletion:
            targetState: CRI_TICF_BEFORE_COULD_NOT_UPDATE_DETAILS
            auditEvents:
              - IPV_USER_DETAILS_UPDATE_END
            auditContext:
              successful: false
            checkJourneyContext:
              rfc:
                targetState: CRI_TICF_BEFORE_COULD_NOT_UPDATE_DETAILS_RFC
                auditEvents:
                  - IPV_USER_DETAILS_UPDATE_END
                auditContext:
                  successful: false

  FAILED_BAV:
    events:
      next:
        targetState: CRI_TICF_BEFORE_NO_MATCH_BAV

  FAILED_NINO:
    events:
      next:
        targetState: CRI_TICF_BEFORE_NO_MATCH_NINO

  FAILED_NO_TICF:
    events:
      next:
        targetState: NO_MATCH_PAGE

  # Journey states

  CRI_TICF_BEFORE_NO_MATCH:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: NO_MATCH_PAGE
      enhanced-verification:
        targetState: NO_MATCH_PAGE
      alternate-doc-invalid-dl:
        targetState: NO_MATCH_PAGE
      alternate-doc-invalid-passport:
        targetState: NO_MATCH_PAGE
      fail-with-ci:
        targetState: NO_MATCH_PAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_RETURN_TO_RP:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: RETURN_TO_RP
      enhanced-verification:
        targetState: RETURN_TO_RP
      alternate-doc-invalid-dl:
        targetState: RETURN_TO_RP
      alternate-doc-invalid-passport:
        targetState: RETURN_TO_RP
      fail-with-ci:
        targetState: RETURN_TO_RP
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_COULD_NOT_CONFIRM_DETAILS:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE
      enhanced-verification:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE
      alternate-doc-invalid-dl:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE
      alternate-doc-invalid-passport:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE
      fail-with-ci:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_COULD_NOT_CONFIRM_DETAILS_WITH_DELETION:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE_WITH_DELETION
      enhanced-verification:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE_WITH_DELETION
      alternate-doc-invalid-dl:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE_WITH_DELETION
      alternate-doc-invalid-passport:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE_WITH_DELETION
      fail-with-ci:
        targetState: COULD_NOT_CONFIRM_DETAILS_PAGE_WITH_DELETION
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_COULD_NOT_UPDATE_DETAILS:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE
      enhanced-verification:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE
      alternate-doc-invalid-dl:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE
      alternate-doc-invalid-passport:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE
      fail-with-ci:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_COULD_NOT_UPDATE_DETAILS_RFC:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE_RFC
      enhanced-verification:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE_RFC
      alternate-doc-invalid-dl:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE_RFC
      alternate-doc-invalid-passport:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE_RFC
      fail-with-ci:
        targetState: COULD_NOT_UPDATE_DETAILS_PAGE_RFC
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_NO_MATCH_BAV:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: NO_MATCH_PAGE_BAV
      enhanced-verification:
        targetState: NO_MATCH_PAGE_BAV
      alternate-doc-invalid-dl:
        targetState: NO_MATCH_PAGE_BAV
      alternate-doc-invalid-passport:
        targetState: NO_MATCH_PAGE_BAV
      fail-with-ci:
        targetState: NO_MATCH_PAGE_BAV
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  CRI_TICF_BEFORE_NO_MATCH_NINO:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: NO_MATCH_PAGE_NINO
      enhanced-verification:
        targetState: NO_MATCH_PAGE_NINO
      alternate-doc-invalid-dl:
        targetState: NO_MATCH_PAGE_NINO
      alternate-doc-invalid-passport:
        targetState: NO_MATCH_PAGE_NINO
      fail-with-ci:
        targetState: NO_MATCH_PAGE_NINO
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  COULD_NOT_CONFIRM_DETAILS_PAGE:
    response:
      type: page
      pageId: sorry-could-not-confirm-details
    events:
      end:
        targetState: RETURN_TO_RP

  COULD_NOT_CONFIRM_DETAILS_PAGE_WITH_DELETION:
    response:
      type: page
      pageId: sorry-could-not-confirm-details
      context: deleteDetailsReuse
    events:
      end:
        targetState: RETURN_TO_RP
      delete:
        targetState: DELETE_HANDOVER_PAGE

  COULD_NOT_UPDATE_DETAILS_PAGE:
    response:
      type: page
      pageId: update-details-failed
    events:
      continue:
        targetState: RETURN_TO_RP
      delete:
        targetState: DELETE_HANDOVER_PAGE

  COULD_NOT_UPDATE_DETAILS_PAGE_RFC:
    response:
      type: page
      pageId: update-details-failed
      context: repeatFraudCheck
    events:
      delete:
        targetState: DELETE_HANDOVER_PAGE
      return-to-service:
        targetState: RETURN_TO_RP
        auditEvents:
          - IPV_USER_DETAILS_UPDATE_ABORTED

  DELETE_HANDOVER_PAGE:
    response:
      type: page
      pageId: delete-handover

  NO_MATCH_PAGE:
    response:
      type: page
      pageId: pyi-no-match
    events:
      next:
        targetState: RETURN_TO_RP

  NO_MATCH_PAGE_BAV:
    response:
      type: page
      pageId: pyi-no-match
      context: bankAccount
    events:
      next:
        targetState: RETURN_TO_RP

  NO_MATCH_PAGE_NINO:
    response:
      type: page
      pageId: pyi-no-match
      context: nino
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
