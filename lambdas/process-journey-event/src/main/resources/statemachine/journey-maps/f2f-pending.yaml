# Entry points

PENDING:
  events:
    next:
      targetState: PENDING_PAGE
      checkFeatureFlag:
        deleteDetailsEnabled:
          targetState: PENDING_PAGE_TEST

# Journey states

PENDING_PAGE:
  response:
    type: page
    pageId: page-ipv-pending
  events:
    next:
      targetState: RETURN_TO_RP

PENDING_PAGE_TEST:
  response:
    type: page
    context: f2f-delete-details
    pageId: page-ipv-pending
  events:
    next:
      targetState: F2F_DELETE_PAGE

F2F_DELETE_PAGE:
  response:
    type: page
    pageId: pyi-f2f-delete-details
  events:
    next:
      targetState:
        CONFIRM_DELETE_DETAILS_PAGE
    end:
      targetState:
        PENDING_PAGE_TEST

CONFIRM_DELETE_DETAILS_PAGE:
  response:
    type: page
    context: f2f
    pageId: pyi-confirm-delete-details
  events:
    next:
      targetState:
        RESET_IDENTITY
    end:
      targetState:
        PENDING_PAGE_TEST

RESET_IDENTITY:
  response:
    type: process
    lambda: reset-identity
    lambdaInput:
      isUserInitiated: true
  events:
    next:
      targetState: DETAILS_DELETED_PAGE

DETAILS_DELETED_PAGE:
  response:
    type: page
    context: f2f
    pageId: pyi-details-deleted
  events:
    next:
      targetJourney: IPV_CORE_MAIN_JOURNEY
      targetState: IPV_IDENTITY_START_PAGE

RETURN_TO_RP:
  response:
    type: process
    lambda: build-client-oauth-response
