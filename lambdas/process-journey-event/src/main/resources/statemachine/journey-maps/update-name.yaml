# Entry points

UPDATE_NAME_WITH_ADDRESS_START:
  events:
    next:
      targetState: RESET_IDENTITY_WITH_ADDRESS

UPDATE_NAME_WITHOUT_ADDRESS_START:
  events:
    next:
      targetState: RESET_IDENTITY_WITHOUT_ADDRESS

# Parent States

CRI_STATE:
  events:
    not-found:
      targetJourney: FAILED
      targetState: FAILED_RFC
    fail-with-no-ci:
      targetJourney: FAILED
      targetState: FAILED_RFC
    error:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR
    access-denied:
      targetJourney: FAILED
      targetState: FAILED_RFC
    enhanced-verification:
      targetJourney: FAILED
      targetState: FAILED_RFC
    temporarily-unavailable:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR
    fail-with-ci:
      targetJourney: FAILED
      targetState: FAILED_RFC
    vcs-not-correlated:
      targetJourney: FAILED
      targetState: FAILED_RFC
    alternate-doc-invalid-dl:
      targetJourney: FAILED
      targetState: FAILED_RFC

# Journey States

#### WITHOUT ADDRESS ####

RESET_IDENTITY_WITHOUT_ADDRESS:
  response:
    type: process
    lambda: reset-session-identity
  events:
    next:
      targetState: DCMAW_UPDATE_NAME_ONLY

DCMAW_UPDATE_NAME_ONLY:
  response:
    type: cri
    criId: dcmaw
  parent: CRI_STATE
  events:
    next:
      targetState: POST_DCMAW_SUCCESS_PAGE_NAME_ONLY
    not-found:
      targetJourney: FAILED
      targetState: FAILED
    access-denied:
      targetJourney: FAILED
      targetState: FAILED
    temporarily-unavailable:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR
    fail-with-no-ci:
      targetJourney: FAILED
      targetState: FAILED

POST_DCMAW_SUCCESS_PAGE_NAME_ONLY:
  response:
    type: page
    pageId: page-dcmaw-success
    context: no-address
  events:
    next:
      targetState: FRAUD_CHECK_UPDATE_NAME

FRAUD_CHECK_UPDATE_NAME:
  response:
    type: cri
    criId: fraud
  parent: CRI_STATE
  events:
    next:
#      targetState: COI_CHECK_LAMBDA
      targetState: EVALUATE_GPG45_SCORES_UPDATE_NAME
    enhanced-verification:
      # REPLACE WITH CUSTOM FAILURE
      targetJourney: FAILED
      targetState: FAILED

#### WITH ADDRESS ####

RESET_IDENTITY_WITH_ADDRESS:
  response:
    type: process
    lambda: reset-session-identity
  events:
    next:
      targetState: DCMAW_UPDATE_NAME_ADDRESS

DCMAW_UPDATE_NAME_ADDRESS:
  response:
    type: cri
    criId: dcmaw
  parent: CRI_STATE
  events:
    next:
      targetState: POST_DCMAW_SUCCESS_PAGE_NAME_ADDRESS
    not-found:
      targetJourney: FAILED
      targetState: FAILED
    access-denied:
      targetJourney: FAILED
      targetState: FAILED
    temporarily-unavailable:
      targetJourney: TECHNICAL_ERROR
      targetState: ERROR
    fail-with-no-ci:
      targetJourney: FAILED
      targetState: FAILED

POST_DCMAW_SUCCESS_PAGE_NAME_ADDRESS:
  response:
    type: page
    pageId: page-dcmaw-success
    context: address
  events:
    next:
      targetState: ADDRESS_AND_FRAUD_UPDATE

ADDRESS_AND_FRAUD_UPDATE:
  nestedJourney: ADDRESS_AND_FRAUD
  exitEvents:
    next:
#      targetState: COI_CHECK_LAMBDA
      targetState: EVALUATE_GPG45_SCORES_UPDATE_NAME
    enhanced-verification:
      # REPLACE WITH CUSTOM FAILURE
      targetJourney: FAILED
      targetState: FAILED

