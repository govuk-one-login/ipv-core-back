name: Update Name

description: >-
  A journey for users who wish to change their name, either with or without an address change,
  after starting a reuse identity journey

states:
# Entry points

  UPDATE_NAME_WITH_ADDRESS_AFTER_REUSE_START:
    events:
      next:
        targetState: UPDATE_NAME_PAGE_WITH_ADDRESS_AFTER_REUSE

  UPDATE_NAME_WITH_ADDRESS_AFTER_RFC_START:
    events:
      next:
        targetState: UPDATE_NAME_PAGE_WITH_ADDRESS_AFTER_RFC

  UPDATE_NAME_WITHOUT_ADDRESS_AFTER_REUSE_START:
    events:
      next:
        targetState: UPDATE_NAME_PAGE_WITHOUT_ADDRESS_AFTER_REUSE

  UPDATE_NAME_WITHOUT_ADDRESS_AFTER_RFC_START:
    events:
      next:
        targetState: UPDATE_NAME_PAGE_WITHOUT_ADDRESS_AFTER_RFC

  # Parent States

  CRI_STATE:
    events:
      not-found:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      access-denied:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  # Journey States

   # WITHOUT ADDRESS

  UPDATE_NAME_PAGE_WITHOUT_ADDRESS_AFTER_REUSE:
    response:
      type: page
      pageId: page-update-name
    events:
      update-name:
        targetState: RESET_IDENTITY_WITHOUT_ADDRESS
      end:
        targetState: RETURN_TO_RP
      back:
        targetJourney: REUSE_EXISTING_IDENTITY
        targetState: UPDATE_DETAILS_START

  UPDATE_NAME_PAGE_WITHOUT_ADDRESS_AFTER_RFC:
    response:
      type: page
      pageId: page-update-name
    events:
      update-name:
        targetState: RESET_IDENTITY_WITHOUT_ADDRESS
      end:
        targetState: RETURN_TO_RP
      back:
        targetJourney: REPEAT_FRAUD_CHECK
        targetState: START

  RESET_IDENTITY_WITHOUT_ADDRESS:
    response:
      type: process
      lambda: reset-session-identity
    events:
      next:
        targetState: DCMAW_UPDATE_NAME_ONLY

  DCMAW_UPDATE_NAME_ONLY:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE_NAME_ONLY
      not-found:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      access-denied:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  POST_DCMAW_SUCCESS_PAGE_NAME_ONLY:
    response:
      type: page
      pageId: page-dcmaw-success
      context: coiNoAddress
    events:
      next:
        targetState: FRAUD_CHECK_UPDATE_NAME

  FRAUD_CHECK_UPDATE_NAME:
    response:
      type: cri
      criId: fraud
    parent: CRI_STATE
    events:
      next:
        targetState: CHECK_COI_UPDATE_NAME
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  # WITH ADDRESS

  UPDATE_NAME_PAGE_WITH_ADDRESS_AFTER_REUSE:
    response:
      type: page
      pageId: page-update-name
    events:
      update-name:
        targetState: RESET_IDENTITY_WITH_ADDRESS
      end:
        targetState: RETURN_TO_RP
      back:
        targetJourney: REUSE_EXISTING_IDENTITY
        targetState: UPDATE_DETAILS_START

  UPDATE_NAME_PAGE_WITH_ADDRESS_AFTER_RFC:
    response:
      type: page
      pageId: page-update-name
    events:
      update-name:
        targetState: RESET_IDENTITY_WITH_ADDRESS
      end:
        targetState: RETURN_TO_RP
      back:
        targetJourney: REPEAT_FRAUD_CHECK
        targetState: START

  RESET_IDENTITY_WITH_ADDRESS:
    response:
      type: process
      lambda: reset-session-identity
    events:
      next:
        targetState: DCMAW_UPDATE_NAME_ADDRESS

  DCMAW_UPDATE_NAME_ADDRESS:
    response:
      type: cri
      criId: dcmaw
    parent: CRI_STATE
    events:
      next:
        targetState: POST_DCMAW_SUCCESS_PAGE_NAME_ADDRESS
      not-found:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      access-denied:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      temporarily-unavailable:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR
      fail-with-no-ci:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  POST_DCMAW_SUCCESS_PAGE_NAME_ADDRESS:
    response:
      type: page
      pageId: page-dcmaw-success
      context: coiAddress
    events:
      next:
        targetState: ADDRESS_AND_FRAUD_UPDATE

  ADDRESS_AND_FRAUD_UPDATE:
    nestedJourney: ADDRESS_AND_FRAUD
    exitEvents:
      next:
        targetState: CHECK_COI_UPDATE_NAME
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  # SHARED STATES

  CHECK_COI_UPDATE_NAME:
    response:
      type: process
      lambda: check-coi
    events:
      coi-check-passed:
        targetState: EVALUATE_GPG45_SCORES_UPDATE_NAME
      coi-check-failed:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  EVALUATE_GPG45_SCORES_UPDATE_NAME:
    response:
      type: process
      lambda: evaluate-gpg45-scores
    events:
      met:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS_UPDATE_NAME
        checkFeatureFlag:
          ticfCriBeta:
            targetState: CRI_TICF_BEFORE_SUCCESS_UPDATE_ADDRESS
      unmet:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS
      vcs-not-correlated:
        targetJourney: FAILED
        targetState: FAILED_CONFIRM_DETAILS

  STORE_IDENTITY_BEFORE_SUCCESS_UPDATE_NAME:
    response:
      type: process
      lambda: store-identity
      lambdaInput:
        identityType: UPDATE
    events:
      identity-stored:
        targetState: IPV_SUCCESS_PAGE_UPDATE_ADDRESS
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR

  CRI_TICF_BEFORE_SUCCESS_UPDATE_ADDRESS:
    response:
      type: process
      lambda: call-ticf-cri
    events:
      next:
        targetState: STORE_IDENTITY_BEFORE_SUCCESS_UPDATE_NAME
      enhanced-verification:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-dl:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      alternate-doc-invalid-passport:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      fail-with-ci:
        targetJourney: FAILED
        targetState: FAILED_NO_TICF
      error:
        targetJourney: TECHNICAL_ERROR
        targetState: ERROR_NO_TICF

  IPV_SUCCESS_PAGE_UPDATE_ADDRESS:
    response:
      type: page
      pageId: page-ipv-success
    events:
      next:
        targetState: RETURN_TO_RP

  RETURN_TO_RP:
    response:
      type: process
      lambda: build-client-oauth-response
