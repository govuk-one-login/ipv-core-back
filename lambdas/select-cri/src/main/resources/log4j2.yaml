Configuration:
  status: warn
  appenders:
    Console:
      name: JsonAppender
      target: SYSTEM_OUT
      JsonTemplateLayout:
        eventTemplateUri: "classpath:LambdaJsonLayout.json"
  Loggers:
    logger:
      - name: JsonLogger
        level: info
        additivity: false
        AppenderRef:
          ref: JsonAppender
    Root:
      level: info
      AppenderRef:
        ref: JsonAppender
