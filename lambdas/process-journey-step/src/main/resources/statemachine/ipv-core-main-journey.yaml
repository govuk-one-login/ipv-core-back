PRE_KBV_TRANSITION_PAGE_J3:
  response:
    type: page
    pageId: page-pre-kbv-transition
  name: PRE_KBV_TRANSITION_PAGE_J3
  events:
    next:
      targetState: CRI_KBV_J3

CRI_KBV_J3:
  response:
    type: cri
