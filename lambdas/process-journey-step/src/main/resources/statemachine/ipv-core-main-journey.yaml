# parent states
END_JOURNEY:
  events:
    next:
      targetState: END

CRI_STATE:
  events:
    error:
      targetState: CRI_ERROR
    access-denied:
      targetState: PYI_NO_MATCH
    temporarily-unavailable:
      targetState: PYI_NO_MATCH
    end:
      targetState: IPV_SUCCESS_PAGE
    pyi-no-match:
      targetState: PYI_NO_MATCH
    pyi-kbv-fail:
      targetState: PYI_KBV_FAIL

# Shared states
INITIAL_IPV_JOURNEY:
  events:
    next:
      targetState: IPV_IDENTITY_START_PAGE

IPV_IDENTITY_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-start
  events:
    next:
      targetState: CHECK_EXISTING_IDENTITY
    end:
      targetState: PYI_ANOTHER_WAY

F2F_START_PAGE:
  name: F2F_START_PAGE
  events:
    next:
      type: cri
      criId: claimedIdentity
      targetState: CRI_CLAIMED_IDENTITY_J4
    end:
      type: basic
      name: end
      targetState: PYI_ESCAPE
      response:
        type: page
        pageId: pyi-escape
    attempt-recovery:
      type: basic
      name: attempt-recovery
      targetState: F2F_START_PAGE
      response:
        type: page
        pageId: page-ipv-identity-postoffice-start

CHECK_EXISTING_IDENTITY:
  response:
    type: journey
    journeyStepId: /journey/check-existing-identity
  events:
    next:
      targetState: CRI_DCMAW
      checkIfDisabled:
        dcmaw:
          targetState: MULTIPLE_DOC_CHECK_PAGE
    reset-identity:
      targetState: RESET_IDENTITY
    reuse:
      targetState: IPV_IDENTITY_REUSE_PAGE
    pending:
      targetState: IPV_IDENTITY_PENDING_PAGE
    pyi-no-match:
      targetState: PYI_NO_MATCH
    pyi-kbv-fail:
      targetState: PYI_KBV_FAIL

RESET_IDENTITY:
  response:
    type: journey
    journeyStepId: /journey/reset-identity
  events:
    next:
      targetState: CRI_DCMAW
      checkIfDisabled:
        dcmaw:
          targetState: MULTIPLE_DOC_CHECK_PAGE

IPV_IDENTITY_REUSE_PAGE:
  parent: END_JOURNEY
  response:
    type: page
    pageId: page-ipv-reuse

IPV_IDENTITY_PENDING_PAGE:
  parent: END_JOURNEY
  response:
    type: page
    pageId: page-ipv-pending
  events:
    next:
      targetState: F2F_HANDOFF_PAGE_J4
    restart:
      targetState: RESET_IDENTITY

CRI_DCMAW:
  parent: CRI_STATE
  response:
    type: cri
    criId: dcmaw
  events:
    next:
      targetState: POST_DCMAW_SUCCESS_PAGE
    access-denied:
      targetState: MULTIPLE_DOC_CHECK_PAGE
    temporarily-unavailable:
      targetState: MULTIPLE_DOC_CHECK_PAGE
    fail-with-no-ci:
      targetState: MULTIPLE_DOC_CHECK_PAGE

MULTIPLE_DOC_CHECK_PAGE:
  response:
    type: page
    pageId: page-multiple-doc-check
  events:
    ukPassport:
      targetState: CRI_UK_PASSPORT_J2
    drivingLicence:
      targetState: CRI_DRIVING_LICENCE_J3
    end:
      targetState: CRI_CLAIMED_IDENTITY_J4
      checkIfDisabled:
        f2f:
          targetState: END

PYI_NO_MATCH:
  parent: END_JOURNEY
  response:
    type: page
    pageId: pyi-no-match

PYI_KBV_FAIL:
  parent: END_JOURNEY
  response:
    type: page
    pageId: pyi-kbv-fail

PYI_KBV_THIN_FILE:
  parent: END_JOURNEY
  response:
    type: page
    pageId: pyi-kbv-thin-file

PYI_ESCAPE:
  response:
    type: page
    pageId: pyi-escape
  events:
    next:
      targetState: RESET_IDENTITY
    end:
      targetState: END
    attempt-recovery:
      targetState: PYI_ESCAPE

CRI_ERROR:
  parent: END_JOURNEY
  response:
    type: error
    pageId: pyi-technical
    statusCode: 500

CORE_SESSION_TIMEOUT:
  parent: END_JOURNEY
  response:
    type: page
    pageId: pyi-timeout-unrecoverable

IPV_SUCCESS_PAGE:
  parent: END_JOURNEY
  response:
    type: page
    pageId: page-ipv-success

END:
  response:
    type: journey
    journeyStepId: /journey/build-client-oauth-response

# DCMAW journey (J1)
POST_DCMAW_SUCCESS_PAGE:
  response:
    type: page
    pageId: page-dcmaw-success
  events:
    next:
      targetState: CRI_ADDRESS_J1

CRI_ADDRESS_J1:
  parent: CRI_STATE
  response:
    type: cri
    criId: address
  events:
    next:
      targetState: CRI_FRAUD_J1

CRI_FRAUD_J1:
  parent: CRI_STATE
  response:
    type: cri
    criId: fraud
  events:
    end:
      targetState: IPV_SUCCESS_PAGE

# Passport journey (J2)
CRI_UK_PASSPORT_J2:
  parent: CRI_STATE
  response:
    type: cri
    criId: ukPassport
  events:
    next:
      targetState: CRI_ADDRESS_J2
    access-denied:
      targetState: MULTIPLE_DOC_CHECK_PAGE

CRI_ADDRESS_J2:
  parent: CRI_STATE
  response:
    type: cri
    criId: address
  events:
    next:
      targetState: CRI_FRAUD_J2

CRI_FRAUD_J2:
  parent: CRI_STATE
  response:
    type: cri
    criId: fraud
  events:
    next:
      targetState: PRE_KBV_TRANSITION_PAGE_J2

PRE_KBV_TRANSITION_PAGE_J2:
  response:
    type: page
    pageId: page-pre-kbv-transition
  events:
    next:
      targetState: CRI_KBV_J2

CRI_KBV_J2:
  parent: CRI_STATE
  response:
    type: cri
    criId: kbv
  events:
    end:
      targetState: IPV_SUCCESS_PAGE
    fail-with-no-ci:
      targetState: PYI_KBV_THIN_FILE

# Driving licence journey (J3)
CRI_DRIVING_LICENCE_J3:
  parent: CRI_STATE
  response:
    type: cri
    criId: drivingLicence
  events:
    next:
      targetState: CRI_ADDRESS_J3
    access-denied:
      targetState: MULTIPLE_DOC_CHECK_PAGE

CRI_ADDRESS_J3:
  parent: CRI_STATE
  response:
    type: cri
    criId: address
  events:
    next:
      targetState: CRI_FRAUD_J3

CRI_FRAUD_J3:
  parent: CRI_STATE
  response:
    type: cri
    criId: fraud
  events:
    next:
      targetState: PRE_KBV_TRANSITION_PAGE_J3

PRE_KBV_TRANSITION_PAGE_J3:
  response:
    type: page
    pageId: page-pre-kbv-transition
  events:
    next:
      targetState: CRI_KBV_J3

CRI_KBV_J3:
  parent: CRI_STATE
  response:
    type: cri
    criId: kbv
  events:
    end:
      targetState: IPV_SUCCESS_PAGE
    fail-with-no-ci:
      targetState: PYI_KBV_THIN_FILE

# F2F journey (J4)
CRI_CLAIMED_IDENTITY_J4:
  parent: CRI_STATE
  response:
    type: cri
    criId: claimedIdentity
  events:
    next:
      targetState: CRI_ADDRESS_J4

CRI_ADDRESS_J4:
  parent: CRI_STATE
  response:
    type: cri
    criId: address
  events:
    next:
      targetState: CRI_FRAUD_J4

CRI_FRAUD_J4:
  parent: CRI_STATE
  response:
    type: cri
    criId: fraud
  events:
    next:
      targetState: CRI_F2F_J4

CRI_F2F_J4:
  parent: CRI_STATE
  response:
    type: cri
    criId: f2f
  events:
    next:
      targetState: F2F_HANDOFF_PAGE_J4

F2F_HANDOFF_PAGE_J4:
  response:
    type: page
    pageId: page-face-to-face-handoff

PYI_ANOTHER_WAY:
  parent: END_JOURNEY
  response:
    type: page
    pageId: pyi-another-way
