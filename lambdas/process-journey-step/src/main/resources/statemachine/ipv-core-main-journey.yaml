    pageId: page-pre-kbv-transition
  name: PRE_KBV_TRANSITION_PAGE_J2
  events:
    next:
      targetState: CRI_KBV_J2

CRI_KBV_J2:
  response:
    type: cri
    criId: kbv
  name: CRI_KBV_J2
  parent: CRI_STATE
  events:
    end:
      targetState: IPV_SUCCESS_PAGE
    fail-with-no-ci:
      targetState: PYI_KBV_THIN_FILE

# Driving licence journey (J3)
