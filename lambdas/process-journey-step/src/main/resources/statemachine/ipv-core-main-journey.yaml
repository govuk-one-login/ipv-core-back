# parent states
END_JOURNEY:
  name: END_JOURNEY
  events:
    next:
      targetState: END

CRI_STATE:
  name: CRI_STATE
  events:
    error:
      targetState: ERROR
    access-denied:
      targetState: PYI_NO_MATCH
    temporarily-unavailable:
      targetState: PYI_NO_MATCH
    end:
      targetState: IPV_SUCCESS_PAGE
    pyi-no-match:
      targetState: PYI_NO_MATCH
    pyi-kbv-fail:
      targetState: PYI_KBV_FAIL

# Shared states
INITIAL_IPV_JOURNEY:
  name: INIT
  events:
    next:
      targetState: CHECK_EXISTING_IDENTITY

F2F_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-postoffice-start
  name: F2F_START_PAGE
  events:
    next:
      targetState: CRI_CLAIMED_IDENTITY_J4
    end:
      targetState: PYI_ESCAPE

CHECK_EXISTING_IDENTITY:
  response:
    type: journey
    journeyStepId: /journey/check-existing-identity
  name: CHECK_EXISTING_IDENTITY
  events:
    next:
      targetState: IPV_IDENTITY_START_PAGE
    reset-identity:
      targetState: RESET_IDENTITY
    reuse:
      targetState: IPV_IDENTITY_REUSE_PAGE
    pending:
      targetState: IPV_IDENTITY_PENDING_PAGE
    pyi-no-match:
      targetState: PYI_NO_MATCH
    pyi-kbv-fail:
      targetState: PYI_KBV_FAIL
    error:
      targetState: ERROR

RESET_IDENTITY:
  response:
    type: journey
    journeyStepId: /journey/reset-identity
  name: RESET_IDENTITY
  events:
    next:
      targetState: IPV_IDENTITY_START_PAGE

IPV_IDENTITY_REUSE_PAGE:
  response:
    type: page
    pageId: page-ipv-reuse
  name: IPV_IDENTITY_REUSE_PAGE
  parent: END_JOURNEY

IPV_IDENTITY_PENDING_PAGE:
  response:
    type: page
    pageId: page-ipv-pending
  name: IPV_IDENTITY_PENDING_PAGE

IPV_IDENTITY_START_PAGE:
  response:
    type: page
    pageId: page-ipv-identity-document-start
  name: IPV_IDENTITY_START_PAGE
  events:
    next:
      targetState: CRI_DCMAW
      checkIfDisabled:
        dcmaw:

          targetState: MULTIPLE_DOC_CHECK_PAGE
    end:
      targetState: F2F_START_PAGE
      checkIfDisabled:
        f2f:

          targetState: PYI_ANOTHER_WAY

PYI_ANOTHER_WAY:
  response:
    type: page
    pageId: pyi-another-way
  name: PYI_ANOTHER_WAY
  parent: END_JOURNEY

CRI_DCMAW:
  response:
    type: cri
    criId: dcmaw
  name: CRI_DCMAW
  parent: CRI_STATE
  events:
    next:
      targetState: POST_DCMAW_SUCCESS_PAGE
    access-denied:
      targetState: MULTIPLE_DOC_CHECK_PAGE
    temporarily-unavailable:
      targetState: MULTIPLE_DOC_CHECK_PAGE
    fail-with-no-ci:
      targetState: MULTIPLE_DOC_CHECK_PAGE

MULTIPLE_DOC_CHECK_PAGE:
  response:
    type: page
    pageId: page-multiple-doc-check
  name: MULTIPLE_DOC_CHECK_PAGE
  events:
    ukPassport:
      targetState: CRI_UK_PASSPORT_J2
    drivingLicence:
      targetState: CRI_DRIVING_LICENCE_J3
    end:
      targetState: CRI_CLAIMED_IDENTITY_J4
      checkIfDisabled:
        f2f:

          targetState: END

PYI_NO_MATCH:
  response:
    type: page
    pageId: pyi-no-match
  name: PYI_NO_MATCH
  parent: END_JOURNEY

PYI_KBV_FAIL:
  response:
    type: page
    pageId: pyi-kbv-fail
  name: PYI_KBV_FAIL
  parent: END_JOURNEY

PYI_KBV_THIN_FILE:
  response:
    type: page
    pageId: pyi-kbv-thin-file
  name: PYI_KBV_THIN_FILE
  parent: END_JOURNEY

PYI_ESCAPE:
  response:
    type: page
    pageId: pyi-escape
  name: PYI_ESCAPE
  events:
    next:
      targetState: RESET_IDENTITY
    end:
      targetState: END

ERROR:
  response:
    type: error
    pageId: pyi-technical
    statusCode: 500
  name: ERROR
  parent: END_JOURNEY

CORE_SESSION_TIMEOUT:
  response:
    type: page
    pageId: pyi-timeout-unrecoverable
  name: CORE_SESSION_TIMEOUT
  parent: END_JOURNEY

IPV_SUCCESS_PAGE:
  response:
    type: page
    pageId: page-ipv-success
  name: IPV_SUCCESS_PAGE
  parent: END_JOURNEY

END:
  response:
    type: journey
    journeyStepId: /journey/build-client-oauth-response
  name: END

# DCMAW journey (J1)
POST_DCMAW_SUCCESS_PAGE:
  response:
    type: page
    pageId: page-dcmaw-success
  name: POST_DCMAW_SUCCESS_PAGE
  events:
    next:
      targetState: CRI_ADDRESS_J1

CRI_ADDRESS_J1:
  response:
    type: cri
    criId: address
  name: CRI_ADDRESS_J1
  parent: CRI_STATE
  events:
    next:
      targetState: CRI_FRAUD_J1

CRI_FRAUD_J1:
  response:
    type: cri
    criId: fraud
  name: CRI_FRAUD_J1
  parent: CRI_STATE
  events:
    end:
      targetState: IPV_SUCCESS_PAGE

# Passport journey (J2)
