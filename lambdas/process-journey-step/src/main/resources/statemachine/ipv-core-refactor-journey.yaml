# parent states
END_JOURNEY:
  name: END_JOURNEY
  events:
    next:
      type: basic
      name: next
      targetState: END
      response:
        type: journey
        journeyStepId: /journey/build-client-oauth-response

CRI_STATE:
  name: CRI_STATE
  parent: ATTEMPT_RECOVERY_STATE
  events:
    error:
      type: basic
      name: error
      targetState: CRI_ERROR
      response:
        type: error
        pageId: pyi-technical
        statusCode: 500
    access-denied:
      type: basic
      name: access-denied
      targetState: PYI_NO_MATCH
      response:
        type: page
        pageId: pyi-no-match
    temporarily-unavailable:
      type: basic
      name: temporarily-unavailable
      targetState: PYI_NO_MATCH
      response:
        type: page
        pageId: pyi-no-match
    end:
      type: basic
      name: end
      targetState: IPV_SUCCESS_PAGE
      response:
        type: page
        pageId: page-ipv-success
    pyi-no-match:
      type: basic
      name: pyi-no-match
      targetState: PYI_NO_MATCH
      response:
        type: page
        pageId: pyi-no-match
    pyi-kbv-fail:
      type: basic
      name: pyi-kbv-fail
      targetState: PYI_KBV_FAIL
      response:
        type: page
        pageId: pyi-kbv-fail
    fail-with-no-ci:
      type: basic
      name: fail-with-no-ci
      targetState: PYI_KBV_THIN_FILE
      response:
        type: page
        pageId: pyi-kbv-thin-file

