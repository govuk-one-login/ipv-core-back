plugins {
	id "java"
	id "org.sonarqube" version "4.4.1.3373"
	id "com.diffplug.spotless" version "6.25.0"
}

repositories {
	mavenCentral()
}

sonarqube {
	properties {
		property "sonar.projectKey", "ipv-core-back"
		property "sonar.organization", "govuk-one-login"
		property "sonar.host.url", "https://sonarcloud.io"
	}
}

spotless {
	java {
		target "**/src/**/*.java"
		googleJavaFormat("1.13.0").aosp()
		importOrder "", "javax", "java", "\\#"
		endWithNewline()
	}
	groovyGradle {
		target '**/*.gradle'
		greclipse()
		trimTrailingWhitespace()
		endWithNewline()
	}
}

ext {
	dependencyVersions = [
		awsJavaSdkDynamodb:'1.12.665',
		awsJavaSdkLambda:'1.12.665',
		awsJavaSdkSqs:'1.12.665',
		awsJavaSdkKms:'1.12.665',
		awsLambdaJavaCore:'1.2.3',
		awsLambdaJavaEvents:'3.11.4',
		dynamodbEnhanced:'2.24.9',
		gson:'2.10.1',
		jacksonDataformatYaml:'2.15.3',
		kms:'2.24.9',
		log4j:'2.23.0',
		lombok:'1.18.30',
		nimbusdsOauth2OidcSdk:'9.27',
		notificationsJavaClient: '4.1.1-RELEASE',
		powertoolsParameters:'1.18.0',
		powertoolsLogging:'1.18.0',
		powertoolsTracing:'1.18.0'
	]
}

subprojects {
	task allDeps(type: DependencyReportTask) {}
}
