plugins {
	id "java"
	id "org.sonarqube" version "4.4.1.3373"
	id "com.diffplug.spotless" version "6.22.0"
}

repositories {
	mavenCentral()
}

sonarqube {
	properties {
		property "sonar.projectKey", "ipv-core-back"
		property "sonar.organization", "govuk-one-login"
		property "sonar.host.url", "https://sonarcloud.io"
	}
}

spotless {
	java {
		target "**/src/**/*.java"
		googleJavaFormat("1.13.0").aosp()
		importOrder "", "javax", "java", "\\#"
		endWithNewline()
	}
	groovyGradle {
		target '**/*.gradle'
		greclipse()
		trimTrailingWhitespace()
		endWithNewline()
	}
}

ext {
	dependencyVersions = [
		apacheHttpclient:'4.5.13',
		awsJavaSdkDynamodb:'1.12.389',
		awsJavaSdkLambda:'1.12.290',
		awsJavaSdkSqs:'1.12.197',
		awsJavcSdkKms:'1.12.395',
		awsLambdaJavaCore:'1.2.1',
		awsLambdaJavaEvents:'3.11.0',
		awsLambdaJavaLog4j2:'1.5.1',
		dynamodbEnhanced:'2.17.89',
		gson:'2.8.9',
		jacksonDataformatYaml:'2.13.2',
		kms:'2.17.100',
		log4j:'2.17.1',
		lombok:'1.18.28',
		nimbusdsOauth2OidcSdk:'9.27',
		powertoolsParameters:'1.16.1',
		powertoolsLogging:'1.16.1',
		powertoolsTracing:'1.16.1'
	]
}

subprojects {
	task allDeps(type: DependencyReportTask) {}
}
