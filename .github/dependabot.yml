# See also: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    target-branch: main
    labels:
    - dependabot
    commit-message:
      prefix: BAU
    allow:
      - dependency-type: "production"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch" ]
  - package-ecosystem: "npm"
    directory: "/lambdas/delete-user-data"
    schedule:
      interval: "daily"
      time: "03:00"
    target-branch: main
    labels:
    - dependabot
    commit-message:
      prefix: BAU
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch" ]
    groups:
      aws:
        patterns:
          - "@aws-*"
      babel:
        patterns:
          - "@babel/*"
      eslint:
        patterns:
          - "eslint-*"
          - "@typescript-eslint/*"
