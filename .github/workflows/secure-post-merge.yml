  check-if-deploy-needed:
    runs-on: ubuntu-latest
    outputs:
      deploy-needed: ${{ steps.check-if-should-deploy.outputs.any_changed }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get relevant changed files
        id: check-if-should-deploy
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          files: |
            **
          # We want to skip api-tests folder here as we don't want it to trigger deployment.
          files_ignore: |
            api-tests/**
            **/*.md
            lambdas/*/src/test/**
            libs/*/src/test/**
            libs/test-data/**
            libs/test-helpers/**
            journey-map/**
            local-running/**

      - name: List changed files
        env:
          CHANGED_FILES: ${{ steps.check-if-should-deploy.outputs.all_changed_files }}
        run: |
          for file in $CHANGED_FILES; do
            echo "$file was changed"
          done

  check-output-value:
    runs-on: ubuntu-latest
    needs:
      - check-if-deploy-needed
    if: ${{ needs.check-if-deploy-needed.outputs.deploy-needed == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: get output for cehck-if-deploy-needed
        run: |
          echo "checkIfDeployNeededOutput is: ${{ needs.check-if-deploy-needed.outputs.deploy-needed == 'true' || github.event_name == 'workflow_dispatch'}}"

