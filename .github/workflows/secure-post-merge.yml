name: Secure Pipeline Test, Build, Package & Ship Core Back

on:
  push:
    branches:
      - main
    paths-ignore:
      # If you are adding or removing from this list, also update 'files_ignore' in check-if-deploy-needed job
      - '**/*.md'
      - 'lambdas/*/src/test/**'
      - 'libs/*/src/test/**'
      - 'libs/test-data/**'
      - 'libs/test-helpers/**'
      - 'journey-map/**'
      - 'local-running/**'
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
  workflow_dispatch:

jobs:
  check-if-api-tests-changed:
    runs-on: ubuntu-latest
    outputs:
      api-tests-changed: ${{ steps.get-changed-files.outputs.any_changed }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed api-tests files
        id: get-changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          files: |
            api-tests/**
            .github/workflows/secure-pipeline-api-tests-image.yml

      - name: List changed files
        env:
          CHANGED_FILES: ${{ steps.get-changed-files.outputs.all_changed_files }}
        run: |
          for file in $CHANGED_FILES; do
            echo "$file was changed"
          done

